<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_8(190)</title>
</head>
<style>
    /*td {*/
    /*    width: 100px;*/

    /*}*/

    .description {
        width: 600px;
    }
</style>
<body>
<table border="1">
    <tr>
        <td class="description">
            <p>Дан инпут. По получению фокуса запишите в него число 1, а по потери фокуса - число 2.</p>
        </td>
        <td>
            <input id="elem">
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Дан инпут. Пусть в него вводится число. По потери фокуса выведите на экран квадрат этого числа.</p>
        </td>
        <td>
            <input id="elem_1">

        </td>

    </tr>
    <tr>
        <td class="description">
            <p>Дан инпут, в котором изначально есть какой-то текст. По получению фокуса инпутом очистите содержимое
                этого инпута.</p>
        </td>
        <td>
            <input id="elem_2" value="something text">
        </td>
    </tr>
</table>
<script>
    "use strict";
    // Дан инпут. По получению фокуса запишите в него число 1, а по потери фокуса - число 2.
    let elem = document.querySelector('#elem');
    elem.addEventListener('focus', function () {
        elem.value = 1;
    });
    elem.addEventListener('blur', function () {
        elem.value = 2;
    });

    // Дан инпут. Пусть в него вводится число. По потери фокуса выведите на экран квадрат этого числа.
    let elem_1 = document.querySelector('#elem_1');
    elem_1.addEventListener('blur', function () {
        alert(Number(elem_1.value) * Number(elem_1.value));
    });

    // Дан инпут, в котором изначально есть какой-то текст. По получению фокуса инпутом очистите содержимое этого инпута.
    let elem_2 = document.querySelector('#elem_2');
    elem_2.addEventListener('blur', function () {
        elem_2.value = '';
    });
</script>
</body>
</html>
