<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_3(184, 185)</title>
</head>
<body>
<input id="button1" type="submit" value="button1">
<input id="button2" type="submit" value="button2">


<p id="elem1">text</p>
<p id="elem2">text</p>
<p id="elem3">text</p>
<p id="elem4">text</p>
<p id="elem5">text</p>
<script>
    "use strict";
    // Дан следующий HTML код:
    //     <input id="button1" type="submit" value="button1">
    //         <input id="button2" type="submit" value="button2">
    //             Даны следующие функции:
    //             function func1() {
    //             alert(1);
    //         }
    //             function func2() {
    //             alert(2);
    //         }
    //             Сделайте так, чтобы по клику на первую кнопку выполнилась функция func1,
    //             а по клику на вторую - функция func2.
    function func1() {
        alert(1);
    }

    function func2() {
        alert(2);
    }

    let button1 = document.querySelector('#button1');
    button1.addEventListener('click', func1);

    let button2 = document.querySelector('#button2');
    button2.addEventListener('click', func2);


    // Даны 5 абзацев:
    //     <p id="elem1">text</p>
    // <p id="elem2">text</p>
    // <p id="elem3">text</p>
    // <p id="elem4">text</p>
    // <p id="elem5">text</p>
    // Дана следующая функция:
    //     function func() {
    //         alert('message');
    //     }
    // Привяжите эту функцию ко всем 5-ти абзацам.
    function func3() {
        alert('message');
    }

    let p1 = document.querySelector('#elem1');
    p1.addEventListener('click', func3);
    let p2 = document.querySelector('#elem2');
    p2.addEventListener('click', func3);
    let p3 = document.querySelector('#elem3');
    p1.addEventListener('click', func3);
    let p4 = document.querySelector('#elem4');
    p4.addEventListener('click', func3);
    let p5 = document.querySelector('#elem5');
    p5.addEventListener('click', func3);
</script>
</body>
</html>
