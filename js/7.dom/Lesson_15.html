<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_15(198, 199)</title>
</head>
<style>
    /*td {*/
    /*    width: 100px;*/

    /*}*/

    .description {
        width: 600px;
    }
</style>
<body>
<table border="1">
    <tr>
        <td class="description">
            <p>Получите значение его атрибута value</p>
        </td>
        <td>
            <input id="elem_1" value="text">
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Получите значение его атрибута class.</p>
        </td>
        <td>
            <input id="elem_2" class="www zzz">
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Установите его атрибут value в значение 'text'.</p>
        </td>
        <td>
            <input id="elem_3">
            <input id="button_3" type="submit" value="установить">
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Установите ему атрибут class в значение 'valid'.</p>
        </td>
        <td>
            <input id="elem_4">
            <input id="button_4" type="submit" value="установить">
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Удалите у него атрибут value.</p>
        </td>
        <td>
            <input id="elem_5" value="text">
            <input id="button_5" type="submit" value="удалить">

        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Проверьте наличие у него атрибута value.</p>
        </td>
        <td>
            <input id="elem_6" value="text">
            <input id="button_6" type="submit" value="проверить">
        </td>
    </tr>
</table>
<script>
    "use strict";
    // Дан элемент:
    //     <input id="elem" value="text">
    //         Получите значение его атрибута value.
    let elem_1 = document.querySelector('#elem_1');
    console.log(elem_1.getAttribute('value'))


    // Дан элемент:
    //     <input id="elem" class="www zzz">
    //         Получите значение его атрибута class.
    let elem_2 = document.querySelector('#elem_2');
    console.log(elem_2.getAttribute('class'))

    // Дан элемент:
    //     <input id="elem">
    //     Установите его атрибут value в значение 'text'
    let elem_3 = document.querySelector('#elem_3');
    let button_3 = document.querySelector('#button_3');
    button_3.addEventListener('click', addValue);


    function addValue() {
        elem_3.setAttribute('value', 'text');
    }

    // Дан элемент:
    //     <input id="elem">
    //     Установите ему атрибут class в значение 'valid'.
    let elem_4 = document.querySelector('#elem_4');
    let button_4 = document.querySelector('#button_4');
    button_4.addEventListener('click', addValid);


    function addValid() {
        elem_4.setAttribute('class', 'valid');
    }

    // Дан элемент:
    //     <input id="elem" value="text">
    //         Удалите у него атрибут value.
    let elem_5 = document.querySelector('#elem_5');
    let button_5 = document.querySelector('#button_5');
    button_5.addEventListener('click', removeValue);

    function removeValue() {
        elem_5.removeAttribute('value');
    }

    // Дан элемент:
    //     <input id="elem" value="text">
    //         Проверьте наличие у него атрибута value.
    let elem_6 = document.querySelector('#elem_6');
    let button_6 = document.querySelector('#button_6');
    button_6.addEventListener('click', hasValue);

    function hasValue() {
        alert(elem_6.hasAttribute('value'));
    }
</script>
</body>
</html>
