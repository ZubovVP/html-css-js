<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_25(209)</title>
</head>
<style>
    .description {
        width: 600px;
    }
</style>
<body>
<table border="1">
    <tr>
        <td class="description">
            <p>Получите года, сумма цифр которых равна 6. Найдите сумму полученных годов.</p>
        </td>
        <td width="200px">
            <ul>
                <li>2000</li>
                <li>2004</li>
                <li>2021</li>
                <li>2022</li>
                <li>2025</li>
                <li>2031</li>
            </ul>
        </td>
        <td>
            <input id="button_11" type="submit" value="найти сумму">
        </td>
    </tr>
</table>
<script>
    "use strict";

    // Дан список с годами:
    //     <ul>
    //         <li>2000</li>
    //         <li>2004</li>
    //         <li>2021</li>
    //         <li>2022</li>
    //         <li>2025</li>
    //         <li>2031</li>
    //     </ul>
    // Получите года, сумма цифр которых равна 6. Найдите сумму полученных годов.
    button_11.addEventListener('click', function () {
        let elems = document.querySelectorAll('li');
        let all_sum = 0;
        for (let el of elems) {
            if (el.textContent.split('').length > 1) {
                let result = 0;
                for (let step of el.textContent.split('')) {
                    result += +step;
                }
                if (result == 6) {
                    console.log('сумма цифр которых равна ' + el.textContent);
                    all_sum += +el.textContent;

                }
                result = 0;
            }
        }
        console.log('сумму полученных годов ' + all_sum);
    });

</script>
</body>
</html>
