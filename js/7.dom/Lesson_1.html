<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1(179, 180, 181)</title>
</head>
<body>
<p id="elem1">1</p>
<p id="elem2">2</p>
<p id="elem3">3</p>

<div id="block">
    <p>1</p>
    <p>2</p>
</div>

<div class="block">
    <p>1</p>
    <p>2</p>
</div>

<p class="www">text</p>
<p class="www">text</p>
<script>
    "use strict";
    // Даны 3 абзаца:
    // <p id="elem1">1</p>
    // <p id="elem2">2</p>
    // <p id="elem3">3</p>
    // Запишите ссылку на каждый из абзацев в отдельную переменную и выведите содержимое каждой
    // из этих переменных в консоль.
    let elem1 = document.querySelector('#elem1');
    let elem2 = document.querySelector('#elem2');
    let elem3 = document.querySelector('#elem3');
    console.log(elem1);
    console.log(elem2);
    console.log(elem3);

    // Дан следующий HTML:
    //     <div id="block">
    //         <p>1</p>
    //         <p>2</p>
    //     </div>
    // Получите ссылку на первый абзац из дива с id, равным block.
    let p_one = document.querySelector('#block p');
    console.log(p_one);

    // Дан следующий HTML:
    //     <div class="block">
    //         <p>1</p>
    //         <p>2</p>
    //     </div>
    // Получите ссылку на первый абзац из дива с классом block.
    p_one = document.querySelector('.block p');
    console.log(p_one);

    // Дан следующий HTML:
    //     <p class="www">text</p>
    // <p class="www">text</p>
    // Получите ссылку на первый абзац с классом www.
    p_one = document.querySelector('.www');
    console.log(p_one);
</script>
</body>
</html>
