<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_2(182, 183)</title>
</head>
<body>
<input id="button1" type="submit">
<input id="button2" type="submit">
<input id="button3" type="submit">
<input id="button4" type="submit">
<input id="button5" type="submit">
<input id="button6" type="submit">

<script>
    "use strict";
    let button = document.querySelector('#button');

    // Даны 3 кнопки:

    // <input id="button1" type="submit">
    // <input id="button2" type="submit">
    // <input id="button3" type="submit">

    // Сделайте так, чтобы по клику на первую кнопку на экран выводилось число 1, по клику
    // на вторую - число 2, а по клику на третью - число 3.
    let button1 = document.querySelector('#button1');
    let button2 = document.querySelector('#button2');
    let button3 = document.querySelector('#button3');

    button1.addEventListener('click', function () {
        alert('1')
    });
    button2.addEventListener('click', function () {
        alert('2')
    });
    button3.addEventListener('click', function () {
        alert('3')
    });

    // Дана кнопка. По двойному клику по ней выведите на экран какое-нибудь сообщение.
    let button4 = document.querySelector('#button4');
    button4.addEventListener('dblclick', function () {
        alert('двойной клик')
    });

    // Дана кнопка. По наведению на нее выведите на экран какое-нибудь сообщение.
    let button5 = document.querySelector('#button5');
    button5.addEventListener('mouseover', function () {
        alert('навели курсор на кнопку')
    });

    // Дана кнопка. По уходу курсора с нее выведите на экран какое-нибудь сообщение.
    let button6 = document.querySelector('#button6');
    button6.addEventListener('mouseout', function () {
        alert('убрали курсор с кнопку')
    });
</script>
</body>
</html>
