<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Lesson_2(136)</title>
    <script>
        "use strict";
        // Выведите на экран текущую дату-время в формате 12:59:59 31.12.2014.
        // Используйте для всех частей даты (кроме года) созданную нами функцию для добавления
        // нуля при необходимости.

        function addZero(num) {
            if (num >= 0 && num <= 9) {
                return '0' + num;
            } else {
                return num;
            }
        }

        let date = new Date();
        console.log(addZero(date.getHours()) + ':' + addZero(date.getMinutes()) + ':' + addZero(date.getSeconds())
            + ' ' + addZero(date.getDate()) + '.' + addZero(date.getMonth()) + '.' + date.getFullYear());

        // Дана дата в формате год-месяц-день. Преобразуйте эту дату в формат день.месяц.год.
        date = '1992-03-04';
        let arr = date.split('-');
        let result = arr[2] + '.' + arr[1] + '.' + arr[0];
        console.log(result);
        console.log(date.split('-').reverse().join('.'));
    </script>
