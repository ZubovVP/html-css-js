    <script>
        "use strict";
        // Напишите код, который сравнит две приведенные ниже даты
        // и выведет сообщение о том, какая из них больше:
        let date1 = '2020-11-31';
        let date2 = '2020-12-01';

        function checkDate(date1, date2) {
            if (date1 > date2) {
                console.log(date1 + ' больше чем ' + date2);
            } else {
                console.log(date2 + ' больше чем ' + date1);
            }
        }

        checkDate(date1, date2);

        // Напишите код, который сравнит две приведенные ниже даты
        // и выведет сообщение о том, какая из них больше:
        date1 = '09-21';
        date2 = '09-23';
        checkDate(date1, date2);

        // Дана дата, содержащая месяц и день. Определите знак Зодиака, на которую приходится эта дата.
        let date = '02-04';

        function checkZodiac(date) {
            if ('01-18' < date && date < '02-20') {
                console.log(date + ' - рыбы ');
            } else  if ('00-21' < date && date < '01-18') {
                console.log(date + ' - водолей ');
            } else  if ('11-22' < date && date < '00-20') {
                console.log(date + ' - козерог ');
            }
        }
        checkZodiac(date);

    </script>
