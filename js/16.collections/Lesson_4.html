    <tr>

    </tr>
    <tr>
        <td class="description">
            <p>Дан объект. Вручную преобразуйте этот массив в строку в формате JSON..</p>
        </td>
        <td colspan="2" class="view">
        </td>
    </tr>
</table>

<script>
    "use strict";

    function IsJsonString(str) {
        try {
            JSON.parse(str);
        } catch (e) {
            return false;
        }
        return true;
    }

    let arr = [1, 2, 3, 'a', 'b', 'c'];
    let json = '[1, 2, 3, "a", "b", "c"]';
    console.log(IsJsonString(json));

    let obj = {
        a: 1,
        b: 2,
        c: 'eee',
        d: true,
    };
    json = '{"a": 1,' +
        '"b": 2,' +
        '"c": "eee",' +
        '"d": true' +
        '}';
    console.log(IsJsonString(json));

    obj = {
        a: ['a', 'b', 'c',],
        b: '111',
        c: 'eee',
    };
    json = '{' +
        '"a": ["a", "b", "c"],' +
        '"b": "111",' +
        '"c": "eee"' +
        '}';
    console.log(IsJsonString(json));
</script>
