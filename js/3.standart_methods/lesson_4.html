<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_4</title>
    <script>
        "use strict";
        // Преобразуйте последнюю букву строки в верхний регистр.
        let line = 'i love JavaScript!'
        let result = line.slice(0, 1).toUpperCase() + line.slice(1);
        console.log(result);

        // Преобразуйте первые 2 буквы строки в верхний регистр.
        result = line.slice(0, 3).toUpperCase() + line.slice(3);
        console.log(result);

        // Пусть дана строка, у которой первая буква в верхнем регистре, например вот такая:
        //     let str = 'London';
        // Преобразуйте первую букву строки в нижний регистр.
        let str = 'London';
        str = str.slice(0, 1).toLowerCase() + str.slice(1);
        console.log(str);

        // Преобразует первую букву каждого слова в верхний регистр.
        str = 'word1 word2 word3';
        let words = str.split(' ');
        for (let x = 0; x < words.length; x++) {
            words[x] = words[x].slice(0, 1).toUpperCase() + words[x].slice(1);
        }
        result = words.join(' ');
        console.log(result);

        // Преобразуйте строку 'var_test_text' в 'VarTestText'.
        //     Написанный код должен работать для любых строк такого типа (то есть для строк, в которых
        //     слова разделены символов подчеркивания).
        str = 'var_test_text';
        words = str.split('_');
        for (let x = 0; x < words.length; x++) {
            words[x] = words[x].slice(0, 1).toUpperCase() + words[x].slice(1);
        }
        result = words.join('');
        console.log(result);

        // Модифицируйте предыдущую задачу так, чтобы первая буква новой строки была в нижнем регистре.
        words = str.split('_');
        for (let x = 0; x < words.length; x++) {
            words[x] = words[x].slice(0, 1).toLowerCase() + words[x].slice(1).toUpperCase();
        }
        result = words.join('');
        console.log(result);

        // Дана строка со словами. Напишите скрипт, который переставит слова в строке в обратном порядке
        let number = '123456';
        result = number.split('').reverse().join('');
        console.log(result);
    </script>
