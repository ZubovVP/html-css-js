<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_3</title>
    <script>
        "use strict";
        // Дан следующий массив:
        //     [1, 2, 3]
        // Добавьте ему в конец элементы 4, 5, 6.
        let arr = [1, 2, 3];
        arr.push(4, 5, 6);
        console.log(arr);

        // Дан следующий массив:
        //     [1, 2, 3]
        // Добавьте ему в начало элементы 4, 5, 6.
        arr = [1, 2, 3];
        arr.unshift(4, 5, 6);
        console.log(arr);

        // Дан следующий массив:
        //     [1, 2, 3]
        // Выведите на экран первый элемент этого массива.
        arr = [1, 2, 3];
        console.log(arr.shift());

        // Дан следующий массив:
        //     [1, 2, 3]
        // Выведите на экран последний элемент этого массива.
        arr = [1, 2, 3];
        console.log(arr.pop());

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // Сделайте из этого массива следующий:
        //     [1, 2, 3]
        arr = [1, 2, 3, 4, 5];
        console.log(arr.slice(0, 3));

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // Используя этот массив, запишите в новую переменную следующий массив:
        //     [4, 5]
        arr = [1, 2, 3, 4, 5];
        let arr2 = arr.slice(3);
        console.log(arr2);

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // С помощью метода splice преобразуйте массив в следующий:
        //     [1, 4, 5]
        arr = [1, 2, 3, 4, 5];
        arr.splice(1, 2);
        console.log(arr);

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // С помощью метода splice сделайте из него массив:
        //     [1, 2, 3, 'a', 'b', 'c', 4, 5]
        arr = [1, 2, 3, 4, 5];
        arr.splice(3, 0, 'a', 'b', 'c');
        console.log(arr);

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // С помощью метода splice сделайте из него массив:
        //     [1, 'a', 'b', 2, 3, 4, 'c', 5, 'e']
        arr = [1, 2, 3, 4, 5];
        arr.splice(1, 0, 'a', 'b');
        arr.splice(6, 0, 'c');
        arr.splice(9, 0, 'e');
        console.log(arr);

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // Найдите позицию числа 3 в этом массиве.
        arr = [1, 2, 3, 4, 5];

        console.log(arr.indexOf(3));

        // Дан следующий массив:
        //     [1, 2, 3, 4, 5]
        // Проверьте, есть ли в этом массиве число 3.
        console.log(arr.includes(3));


    </script>
</head>
