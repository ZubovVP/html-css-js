<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1(246, 247, 248)</title>
</head>
<body>
<h1>Основы работы с функцией setInterval в JavaScript</h1>

<script>
    "use strict";
    /*
     Запустите таймер, который каждые 3 секунды будет что-нибудь выводить в консоль.
     */
    setInterval(() => console.log('!'), 3000);

    /*
    Пусть дана переменная, в которой изначально хранится число 100. Запустите таймер, который каждую
    секунду будет уменьшать значение этой переменной на 1 и выводить это значение в консоль.
     */
    let count = 100;
    setInterval(() => console.log(--count), 1000);

    /*
    Пусть дана переменная, в которой изначально хранится число 10. Запустите таймер, который каждую
    секунду будет уменьшать значение этой переменной на 1 и выводить это значение в консоль. Как
    только значение переменной достигнет нуля - остановите таймер.
     */
    let value = 10;
    let timerId = setInterval(() => {
        console.log(value--);
        if (value < 0) {
            clearInterval(timerId);
        }
    }, 1000);
</script>
</body>
</html>
