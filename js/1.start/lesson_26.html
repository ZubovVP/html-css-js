<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 26</title>
    <script>
        "use strict";
        // Найдите произведение целых чисел от 1 до 20.
        let result = 0;
        for (let x = 0; x < 20; x++) {
            result += x;
        }
        console.log(result);

        // Найдите сумму четных чисел от 2 до 100.
        result = 0;
        for (let x = 2; x < 100; x++) {
            if (x % 2 == 0) {
                result += x;
            }
        }
        console.log(result);

      //  Найдите сумму нечетных чисел от 1 до 99.
        result = 0;
        for (let x = 1; x < 99; x++) {
            if (x % 2 != 0) {
                result += x;
            }
        }
        console.log(result);

    </script>
</head>
<body>

</body>
</html>
