<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 23</title>
    <script>
        "use strict";
        // Выведите в консоль числа от 1 до 100.
        let count = 1;
        while (count < 100) {
            console.log(count);
            count++;
        }

        //Выведите в консоль числа от 11 до 33.
        count = 11;
        while (count < 33) {
            console.log(count);
            count++;
        }

        // Выведите в консоль четные числа в промежутке от 0 до 100.
        count = 0;
        while (count <= 100) {
            console.log(count);
            count += 2;
        }

        // Выведите в консоль четные числа в промежутке от 0 до 100.
        count = 1;
        while (count < 100) {
            console.log(count);
            count += 2;
        }

        //выведите в консоль числа от 30 до 0.
        count = 30
        while (count > 0) {
            console.log(count);
            count--;
        }
    </script>
</head>

</body>
</html>
