<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 20</title>
    <script>
        "use strict";
        // Переменная num может принимать значения 1, 2, 3 или 4. Если она имеет значение 1, то
        // выведите на экран текст 'зима', если значение 2 - 'весна' и так далее. Если в переменной
        // будет какое-то другое значение - выведите на экран сообщение об ошибке. Решите задачу
        // через switch-case.
        let num = 3;
        switch (num) {
            case 1:
                alert('зима');
                break;
            case 2:
                alert('весна');
                break;
            case 3:
                alert('лето');
                break;
            case 4:
                alert('осень');
                break;
        }

        // Пусть дана переменная num, которая может быть либо отрицательной, либо положительной.
        //     Запишите в переменную result число 1, если переменная num больше или равна нулю, и
        // число -1, если переменная num меньше нуля.
        num = 5;
        let result = num >= 0 ? 1 : -1;
        alert('result = ' + result);
    </script>
</head>

</body>
</html>
