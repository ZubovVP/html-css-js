    <script>
        "use strict";
        // В переменной day лежит какое-то число из интервала от 1 до 31. Определите в какую декаду месяца
        // попадает это число (в первую, вторую или третью).
        let day = 15;
        if (day >= 1 && day < 11) {
            alert('day is first decada');
        }
        if (day >= 11 && day < 21) {
            alert('day is second decada');
        }
        if (day >= 21 && day < 31) {
            alert('day is third decada');
        }

        // Решите предыдущую задачу на декады месяца через конструкцию else if.
        if (day >= 1 && day < 11) {
            alert('day is first decada');
        } else if (day >= 11 && day < 21) {
            alert('day is second decada');
        } else if (day >= 21 && day < 31) {
            alert('day is third decada');
        }
        // Модифицируйте предыдущую задачу так, чтобы, если в переменной day будет не число от 1 до 31,
        // выдавалось сообщение об ошибке.
        if (day >= 1 && day < 11) {
            alert('day is first decada');
        } else if (day >= 11 && day < 21) {
            alert('day is second decada');
        } else if (day >= 21 && day < 31) {
            alert('day is third decada');
        } else {
            alert('Error')
        }

        // Пусть в переменной num хранится число. Если это число меньше 10 или больше 99, то выведите на
        // экран сообщение об этом. Если же число попадает в указанный диапазон, то найдите сумму цифр этого
        // числа. Если полученная сумма меньше или равна 9, то выведите на экран сообщение о том, что сумма
        // цифр однозначна, в противном случае выведите сообщение о том, что сумма цифр двузначна.
        num = 3;
        if (num < 10 && num > 99) {
            if (num + num <= 9) {
                alert('сумма цифр однозначна');
            } else {
                alert('сумма цифр двузначна');
            }
            alert('num is num < 10 && num > 99');
        }
