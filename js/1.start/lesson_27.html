<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 27</title>
    <script>
        "use strict";
        // Дан массив с элементами 'a', 'b', 'c', 'd', 'e'. С помощью цикла for выведите все эти элементы на экран.
        let arr = ['a', 'b', 'c', 'd', 'e'];
        for (let x = 0; x < arr.length; x++) {
            alert(arr[x]);
        }

        // В следующем коде программист вывел в консоль все элементы массива:
        //  let arr = [1, 2, 3, 4, 5];
        //  for (let i = 0; i <= arr.length; i++) {
        //      console.log(arr[i]);
        //  }
        //  В коде, однако, была допущена ошибка, которая привела к тому, что в последней итерации цикла
        //  почему-то выводится undefined, а не элемент массива. Исправьте ошибку программиста. Объясните,
        //      в чем он был не прав.
        arr = [1, 2, 3, 4, 5];
        for (let i = 0; i < arr.length; i++) {
            console.log(arr[i]);
        }

        // Дан массив с элементами 1, 2, 3, 4, 5. С помощью цикла for и оператора if выведите в консоль
        // нечетные элементы массива.
        arr = [1, 2, 3, 4, 5];
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 != 0) {
                console.log(arr[i]);
            }
        }

        // Дан массив с элементами 1, 2, 3, 4, 5. С помощью цикла for найдите произведение элементов
        // этого массива.
        let result = 1;
        arr = [1, 2, 3, 4, 5];

        for (let i = 0; i < arr.length; i++) {
            result *= arr[i];
        }
        console.log(result);

        // Дан массив с элементами 1, 2, 3, 4, 5. С помощью цикла for найдите сумму квадратов элементов
        // этого массива.
        result = 0;
        arr = [1, 2, 3, 4, 5];

        for (let i = 0; i < arr.length; i++) {
            result += Math.pow(arr[i], 2);
        }
        console.log(result);

        // Дан массив с элементами 2, 5, 9, 15, 1, 4. С помощью цикла for и оператора if выведите в консоль
        // те элементы массива, которые больше 3-х, но меньше 10.
        arr = [2, 5, 9, 15, 1, 4];
        for (let x = 0; x < arr.length; x++) {
            if (arr[x] > 3 && arr[x] < 10) {
                alert(arr[x]);
            }
        }

        // Дан массив с числами. Числа могут быть положительными и отрицательными. Найдите сумму положительных
        // элементов массива.
        arr = [2, -5, -9, -15, 1, 4];
        result = 0;
        for (let x = 0; x < arr.length; x++) {
            if (arr[x] > 0) {
                result += arr[x];
            }
        }
        alert('result = ' + result);

        // Дан массив arr. Найдите среднее арифметическое его элементов (сумма делить на количество).
        // Проверьте задачу на массиве с элементами 1, 2, 3, 4, 5.
        arr = [1, 2, 3, 4, 5];
        result = 0;
        for (let x = 0; x < arr.length; x++) {
            result += arr[x];
        }
        alert(result / arr.length);

        // Дан массив числами, например:
        // let arr = [10, 20, 30, 50, 235, 3000];
        // Выведите на экран только те числа из массива, которые начинаются на цифру 1, 2 или 5.
        arr = [10, 20, 30, 50, 235, 3000];
        for (let x = 0; x < arr.length; x++) {
            let element = String(arr[x]);
            if (element[0] == '1' || element[0] == '2' || element[0] == '5') {
                alert(arr[x]);
            }
        }

        //Дан массив с числами. Выведите элементы этого массива в обратном порядке.
        for (let x = arr.length - 1; x >= 0; x--) {
            console.log(arr[x]);
        }

        // Дан массив с числами. С помощью цикла выведите на экран все элементы, значение которых совпадает с
        // их порядковым номером в массиве.
        arr = [0, 2, 2, 4, 4];
        for (let x = 0; x < arr.length; x++) {
            if (arr[x] == x) {
                alert(arr[x]);
            }
        }

        // Дан массив с числами. С помощью цикла for и функции document.write выведите каждый элемент массива с
        // новой строки. Используйте для этого тег br.
        let arr = [0, 2, 2, 4, 4];
        for (let x = 0; x < arr.length; x++) {
            document.write(String(arr[x]));
            document.write('<br>');
        }

        // Дан массив с числами. С помощью цикла for и функции document.write выведите каждый элемент массива
        // в отдельном абзаце.
        for (let x = 0; x < arr.length; x++) {
            document.write('<p>' + arr[x] + '</p>');
        }

        // Составьте массив дней недели. С помощью цикла for выведите все дни недели, а выходные дни
        // выведите жирным.
        arr = ['Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота', 'Воскресенье'];
        for (let x = 0; x < arr.length; x++) {
            if (arr[x] == 'Суббота' || arr[x] == 'Воскресенье') {
                document.write('<b>' + arr[x] + ' ' + '</b>' + ' ');
            } else {
                document.write(arr[x] + ' ');
            }
        }

        document.write('<br>');
        // Составьте массив дней недели. С помощью цикла for выведите все дни недели, а текущий день
        // выведите курсивом. Номер текущего дня должен храниться в переменной day.
        let day = 4;
        for (let x = 0; x < arr.length; x++) {
            if (x == day) {
                document.write('<i>' + arr[x] + ' ' + '</i>' + ' ');
            } else {
                document.write(arr[x] + ' ');
            }
        }
    </script>
