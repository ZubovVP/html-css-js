<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 39</title>
    <script>
        "use strict";
        // Дан массив с числами. Переберите его циклом и в каждой итерации цикла выведите следующий
        // элемент массива.
        let arr = [1, 2, 3, 4, 5];
        for (let x = -1; x < arr.length - 1; x++) {
            console.log(arr[x + 1]);
        }

        // Модифицируйте предыдущую задачу так, чтобы в каждой итерации цикла выводилась сумма
        // текущего и следующего элемента массива.
        for (let x = -1; x < arr.length - 1; x++) {
            console.log(arr[x + 1] + arr[x + 1]);
        }

        // Дан массив с числами. Переберите его циклом и в каждой итерации цикла выведите два
        // предыдущих элемента массива.
        for (let x = 2; x <= arr.length; x++) {
            console.log(arr[x - 1] + ' ' + arr[x - 2]);
        }

        // Модифицируйте предыдущую задачу так, чтобы в каждой итерации цикла выводилась сумма двух
        // предыдущих элементов и текущего элемента массива.
        for (let x = 2; x <= arr.length; x++) {
            console.log(arr[x - 1] + arr[x - 2]);
        }

        // Дан массив с числами. Переберите его циклом и в каждой итерации цикла выведите сумму предыдущего,
        // текущего и следующего элементов массива.
        for (let x = 1; x < arr.length - 1; x++) {
            console.log(arr[x - 1] + arr[x] + arr[x + 1]);
        }

    </script>
</head>

</html>
