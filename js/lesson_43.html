<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Lesson 43</title>
    <script>
        "use strict";
        // Выведите с помощью цикла столбец чисел от 1 до 100.
        for (let x = 1; x <= 100; x++) {
            console.log(x);
        }

        // Выведите с помощью цикла столбец чисел от 100 до 1.
        for (let x = 100; x > 0; x--) {
            console.log(x);
        }

        // Выведите с помощью цикла столбец четных чисел от 1 до 100.
        for (let x = 1; x <= 100; x++) {
            if (x % 2 == 0) {
                console.log(x);
            }
        }

        // Заполните массив 10-ю иксами с помощью цикла
        let arr = [];
        for (let x = 0; x < 10; x++) {
            arr.push('x');
        }
        console.log(arr);

        // Заполните массив числами от 1 до 10 с помощью цикла.
        arr = [];
        for (let x = 1; x <= 10; x++) {
            arr.push(x);
        }
        console.log(arr);

        // Дан массив с числами. С помощью цикла выведите только те элементы массива, которые больше
        // нуля и меньше 10-ти.
        arr = [1, 214, 11, 10, 4, 5, -1, 4, -100, 0]
        for (let elem of arr) {
            if (elem > 0 && elem < 10) {
                console.log(elem);
            }
        }

        // Дан массив с числами. С помощью цикла проверьте, что в нем есть элемент со значением 5.
        let result = false;
        arr = [1, 2, 3, 4, 5]
        for (let elem of arr) {
            if (elem == 5) {
                result = true;
            }
        }
        console.log(result);

        // Дан массив с числами. С помощью цикла найдите сумму элементов этого массива.
        arr = [1, 2, 3, 4, 5]
        let sum = 0;
        for (let elem of arr) {
            sum += elem
        }
        console.log(sum);

        // Дан массив с числами. С помощью цикла найдите сумму квадратов элементов этого массива.
         sum = 0;
        for (let elem of arr) {
            sum += (elem * elem);
        }
        console.log(sum);

        // Дан массив с числами. Найдите среднее арифметическое его элементов (сумма элементов, делить на
        // количество).
        arr = [1, 2, 3, 4, 5]
         sum = 0;
        for (let elem of arr) {
            sum += elem
        }
        result = sum / arr.length;
        console.log(result);

        // Напишите скрипт, который будет находить факториал числа. Факториал (обозначается !) - это
        // произведение (умножение) всех целых чисел, меньше данного, и его самого. Например,
        // 4! = 1*2*3*4.
        let fact = 4;
        result = 1;
        for(let x = fact; x > 1; x--){
            result *= x;
        }
        console.log(result);
    </script>
