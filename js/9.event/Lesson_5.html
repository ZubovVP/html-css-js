<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_5(234)</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .div_1 {
        width: 300px;
        height: 300px;
        background-color: green;
        top: 0;
        left: 0;
        overflow: auto;
    }

    .div_2 {
        width: 200px;
        height: 200px;
        background-color: blue;
        align-content: center;
        margin-top: 50px;
        margin-left: 50px;
        overflow: auto;

    }

    .div_3 {
        width: 100px;
        height: 100px;
        background-color: red;
        align-content: center;
        margin-top: 50px;
        margin-left: 50px;
        overflow: auto;
    }

</style>
<body>
<h1>Всплытие событий в JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>Самостоятельно напишите код, который будет демонстрировать всплытие событий.
                Проверьте на нем всплытие различных типов событий.</p>
        </td>
        <td colspan="2" >
            <div id="div_1" class="div_1">
                <div id="div_2" class="div_2">
                    <div id="div_3" class="div_3">

                    </div>
                </div>
            </div>
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>Всплывать могут не все события. Экспериментально найдите хотя бы одно событие,
                которое не будет всплывать.</p>
        </td>
        <td colspan="2" >
            <div id="div_1_1" class="div_1">
                <div id="div_2_1" class="div_2">
                    <div id="div_3_1" class="div_3">

                    </div>
                </div>
            </div>
        </td>
    </tr>
</table>

<script>
    "use strict";
    // Самостоятельно напишите код, который будет демонстрировать всплытие событий.
    // Проверьте на нем всплытие различных типов событий.
    document.querySelector('#div_1').addEventListener('click', function () {
        alert('зелёный')
    });
    document.querySelector('#div_2').addEventListener('click', function () {
        alert('синий')
    });
    document.querySelector('#div_3').addEventListener('click', function () {
        alert('красный')
    });

    //Всплывать могут не все события. Экспериментально найдите хотя бы одно событие,
    // которое не будет всплывать.
    document.querySelector('#div_1_1').addEventListener('click', function () {
        alert('зелёный')
    });
    document.querySelector('#div_2_1').addEventListener('focus', function () {
        alert('синий')
    });
    document.querySelector('#div_3_1').addEventListener('click', function () {
        alert('красный')
    });

</script>
</body>
</html>
