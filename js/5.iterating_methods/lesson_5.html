<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_5(125)</title>
    <script>
        "use strict";
        // Дан массив с числами. Проверьте то, что в массиве есть хотя бы одно число больше нуля.
        let arr_1 = [1, 2, 3, 4, 5];
        let arr_2 = [-1, -2, -3, -4, -5];
        let result_1 = arr_1.some(element => element > 0);
        let result_2 = arr_2.some(element => element > 0);
        console.log(result_1);
        console.log(result_2);


        // Дан массив с числами. Проверьте то, что хотя бы для одного элемента произведение его значения на порядковый номер больше 30.
         arr_1 = [1, 2, 3, 4, 5];
         arr_2 = [1, 2, 3, 4, 5, 6];
        result_1 = arr_1.some(function (value, index) {
            return value * index >= 30;
         });
        result_2 = arr_2.some(function (value, index) {
            return value * index >= 30;
        });
        console.log(result_1);
        console.log(result_2);

    </script>
</head>
