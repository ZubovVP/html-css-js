<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_6(126, 127)</title>
    <script>
        "use strict";
        // Дан массив:
         let arr = [1, 2, 3, 4, 5];
        // Дана также функция:
         function func(num1, num2, num3, num4, num5) {
                return num1 + num2 + num3 + num4 + num5;
            }
        // Найдите с помощью приведенной функции сумму элементов массива
        console.log(func(... arr));

        // Не запуская код, определите, что выведется в консоль:
            function func_1(n1, n2, n3, n4, n5, n6, n7, n8) {
                return (n1 + n2 + n3 + n4) * (n5 + n6 + n7
                    + n8);
            }
        console.log( func_1(1, ...[2, 3, 4], 5, ...[6],
            ...[7, 8]) );

        // Дан массив с числами. Используя Math.min и spread выведите на экран минимальное значение массива.
        console.log(Math.min(... arr));
    </script>
