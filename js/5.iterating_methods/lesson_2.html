<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_2(122)</title>
    <script>
        "use strict";
        // Дан массив с числами. Используя метод forEach найдите сумму квадратов элементов этого массива.
        let arr = [1, 2, 3, 4, 5];
        let result = 0;
        arr.forEach(function (value) {
            result += value * value;
        });
        console.log(result);
    </script>
</head>

</html>
