<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_27(117)</title>
    <script>
        "use strict";
        // Дан массив с числами. С помощью созданной нами функции each увеличьте каждый элемент
        // в два раза.
        let arr = [1, 2, 3, 4, 5];

        function each(arr, func) {
            let result = [];
            for (let el of arr) {
                result.push(func(el));
            }
            return result;
        }

        let result = each(arr, function (num) {
            return num * num;
        });
        console.log(result);

        // Дан массив со строками. С помощью созданной нами функции each переверните символы каждой
        // строки в обратном порядке.
        let arrStr = ['abc', 'efg', '123'];
        result = each(arrStr, function (str) {
            return str.split('').reverse().join('');
        });
        console.log(result);

        // Дан массив со строками. С помощью созданной нами функции each сделайте заглавным
        // первый символ каждой строки.
        result = each(arrStr, function (str) {
            return  str.split('')[0].toUpperCase() + str.slice(1, str.length);
        });
        console.log(result);

        // С помощью следующей функции возведите все элементы массива в куб:
            function cube(num) {
                return num ** 3;
            }
        result = each(arr, cube);
        console.log(result);
    </script>
