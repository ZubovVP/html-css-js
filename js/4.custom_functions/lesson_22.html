<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Lesson_22(108)</title>
    <script>
        "use strict";
        // Сделайте функцию test, параметрами принимающую 3 функции. Передайте в нее первым параметром
        // функцию, возвращающую 1, вторым - функцию, возвращающую 2, третьим - функцию, возвращающую 3.
        // Выведите на экран сумму результатов функций.
        function test(func1, func2, func3) {
            alert(func1());
            alert(func2());
            alert(func3());
        }

        test(function () {
            return 1;
        }, function () {
            return 2;
        }, function () {
            return 3;
        });

        // Сделайте функцию test_1, параметрами принимающую 3 функции и возвращающую сумму результатов
        // переданных функций.
        function test_1(func1, func2, func3) {
            return func1() + func2() + func3();
        }

        let f1 = function () {
            return 1;
        }
        let f2 = function () {
            return 2;
        }
        let f3 = function () {
            return 3;
        }
        alert(test_1(f1, f2, f3));

        // Сделайте 3 функции, объявив их как Function Declaration и дав им имена func1, func2 и func3.
        // Пусть первая функция возвращает 1, вторая - 2, а третья - 3. Передайте эти функции параметром
        // в функцию test из предыдущей задачи.
        function get1() {
            return 1;
        }

        function get2() {
            return 1;
        }

        function get3() {
            return 1;
        }

        test_2(get1, get2, get3);

        function test_2(funcD1, funcD2, funcD3) {
            alert(funcD1() + funcD2() + funcD3());
        }

        // Модифицируйте предыдущую задачу так, чтобы функции были объявлены как Function Expression с теми же именами.
        let f11 = function get1() {
            return 1;
        }

        let f22 = function get2() {
            return 1;
        }

        let f33 = function get3() {
            return 1;
        }

        test_3(f11, f22, f33);

        function test_3(funcD1, funcD2, funcD3) {
            alert(funcD1() + funcD2() + funcD3());
        }

        // Скопируйте код моей функции test. Вызовите эту функцию, передав ей параметром анонимную
        // функцию, которая параметром будет принимать число и возвращать его куб.

        function test1(func) {
            alert(func(3));
        }

        test1(function (num) {
            return num * num * num;
        });

        // Переделайте ваш код так, чтобы передаваемая функция была не анонимной, а была определена как
        // Function Declaration с именем func.
        function test2(func) {
            alert(func(3));
        }

        function func3(num) {
            return num * num * num;
        }

        test2(func3);

        // Переделайте передаваемую функцию на Function Expression с тем же именем func.
        function test4(func) {
            alert(func(3));
        }

        let f4 = function (num) {
            return num * num * num;
        };
        test4(f4);

        // Пусть передаваемая функция теперь принимает два параметра и возвращает их сумму.
        // При вызове передаваемая функции внутри test передайте в передаваемую функцию число 2 и число 3.
        // Выведите алертом результат.
        function f(num1, num2) {
            return num1 + num2;
        }

        function func5(f) {
            alert(f(3, 7));
        }

        func5(f);

        // Пусть функция test5 первым параметром принимает число, а вторым и третьим параметрами -
        // функции, также параметром принимающие числа.
        //     Пусть функция test возвращает сумму результатов переданных функций:
        function test6(num, func1, func2) {
            return func1(num) + func2(num);
        }

        // Вызовите функцию test5, первым параметром передав число 3, вторым параметром функцию,
        // возводящую число в квадрат,
        // а третьим - функцию, возводящую число в куб. Выведите результат работы на экран.
        alert(test6(3, function (num) {
            return num * num;
        }, function (num) {
            return num * num * num;
        }));

        // Не подсматривая в мой код реализуйте такую же функцию test самостоятельно.
        function test7(arr, func) {
            for (let x = 0; x < arr.length; x++) {
                arr[x] = func(arr[x]);
            }
            return arr;
        }

        let result = test7([1, 2, 3], function (num) {
            return num * num
        });
        console.log(result);

        // Вызовите созданную вами функцию test, передав ей параметром массив с числами.
        // Сделайте так, чтобы функция вернула массив с кубами этих чисел.
        function test8(arr, func) {
            for (let x = 0; x < arr.length; x++) {
                arr[x] = func(arr[x]);
            }
            return arr;
        }

         result = test8([1, 2, 3], function (num) {
            return num * num * num;
        });
        console.log(result);
    </script>
