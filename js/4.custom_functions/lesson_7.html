        // Дана функция, проверяющая числа на простоту:
        function isPrime(num) {
            for (let i = 2; i < num; i++) {
                if (num % i == 0) {
                    return false;
                }
            }
            return true;
        }

        // С помощью приведенной функции найдите все простые числа в интервале от 1 до 100.
        function checkElements(num_1, num_2) {
            let result = [];
            for (let x = num_1; x < num_2; x++) {
                if (isPrime(x)) {
                    result.push(x);
                }
            }
            return result;
        }

        console.log(checkElements(1, 100));

        // Дана функция getDigitsSum, которая параметром принимает целое число и возвращает сумму его цифр:
        function getDigitsSum(num) {
            let sum = 0;
            let digits = String(num).split('');

            for (let digit of digits) {
                sum += Number(digit);
            }

            return sum;
        }

        // С помощью приведенной функции getDigitsSum найдите все года от 1 до 2030, сумма цифр которых равна 13.
        function checkYears() {
            let result = [];
            for (let x = 1; x < 2030; x++) {
                if (getDigitsSum(x) == 13) {
                    result.push(x);
                }
            }
            return result;
        }
