<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_11(93)</title>
    <script>
        "use strict";
        //Дано 2 массива, найти разность массива
        let arr1 = [1, 2, 3];
        let arr2 = [2, 3, 4, 5];

        function getDiff(arr1, arr2) {
            let result = [];
            for (let el of arr1) {
                if (!inArray(el, arr2)) {
                    result.push(el);
                }
            }

            for (let el of arr2) {
                if (!inArray(el, arr1)) {
                    result.push(el);
                }
            }
            return result;
        }

        function inArray(num, arr) {
            return arr.indexOf(num) != -1;

        }

        console.log(getDiff(arr1, arr2));


    </script>
</head>
