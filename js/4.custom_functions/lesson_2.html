    <script>
        "use strict";

        // Сделайте функцию, которая параметром принимает число и выводит на экран куб этого числа.
        function getCube(element) {
            alert('cube = ' + Math.pow(element, 3));

        }

        getCube(2);

        // Сделайте функцию, которая параметром принимает число и проверяет, положительное это число
        // или отрицательное. В первом случае пусть функция выводит на экран текст '+++',
        // а во втором '---'.

        function checkNumber(num) {
            if (num >= 0) {
                alert('+++')
            } else {
                alert('---')
            }
        }

        checkNumber(-1);

        // Сделайте функцию, которая параметрами принимает 3 числа и выводит на экран сумму этих чисел.
        function getSumElements(num1, num2, num3) {
            alert('sum elements = ' + Number(num1 + num2 + num3));
        }

        getSumElements(1, 2, 3);

        // Дана функция:
        function func(num = 5) {
            alert(num * num);
        }

        // Эта функция вызывается следующим образом:
        //
        func(2);
        func(3);
        func();
        // Расскажите, каким будет результат каждого из вызовов функции.

        // Дана функция:
            function func(num1 = 0, num2 = 0) {

        func(2, 3);
