        "use strict";

        // Реализуйте функцию getOwnDivisors. Потестируйте ее работу.
        function getOwnDivisors(num) {
            let result = [];
            for (let x = 1; x < num; x++) {
                if (num % x == 0) {
                    result.push(x);
                }
            }
            return result;
        }

        console.log(getOwnDivisors(220));
        console.log(getOwnDivisors(7));

        // Реализуйте функцию getSum. Потестируйте ее работу.
        function getSum(arr) {
            let result = 0;
            for (let el of arr) {
                result += Number(el);
            }
            return result;
        }

        console.log(getSum(getOwnDivisors(10)));


        // Проверьте работу функции isFreindly.
        function isFreindly(num1, num2) {
            let sum1 = getSum(getOwnDivisors(num1));
            let sum2 = getSum(getOwnDivisors(num2));

            if (num1 == num2 || sum2 == sum1) {
                return true;
            } else {
                return false;
            }
        }

        console.log(isFreindly(2, 7))

        // Сделайте функцию getFreindly, которая будет находить пары дружественных чисел в заданном
        // промежутке и возвращать их в виде двухмерного массива вида следующего вида:
        //     [ [220, 284], [1184, 1210], [2620, 2924] ]
        function getFriendly(num1, num2) {
            let sum1 = getSum(getOwnDivisors(num1));
            let sum2 = getSum(getOwnDivisors(num2));

            if (sum1 == num2 && sum2 == num1) {
                return true;
            } else {
                return false;
            }
        }

        console.log(getFriendly(223, 283));

        // С помощью созданной функции найдите все пары дружественных чисел на промежутке от 1 до 3000.
        function getFriendlyNew(num1, num2) {
            let arr = [];
            let obj = {};
            for (let x = num1; x < num2; x++) {
                let sum1 = getSum(getOwnDivisors(x));
                if (sum1 in obj &&  obj[sum1] == sum1) {
                    arr.push([x, obj[sum1]]);
                } else {
                    obj[sum1] = x;
                }
            }
            return arr;
        }

        console.log(getFriendlyNew(219, 285));
