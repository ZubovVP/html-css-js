<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_26(115)</title>
    <script>
        "use strict";
        // Допишите следующий код так, чтобы его запуск алертом выводил '!':
        // (function() {
        //     // какой-то код
        // })()()();

        (function () {
            return function () {
                return function () {
                    alert('!');
                }
            }
        })()()();

        // Допишите следующий код так, чтобы его запуск выводил сумму переданных параметрами чисел:
        //     (function() {
        //         // какой-то код
        //     })(1)(2);
        (function (num) {
            return function (num2) {
                alert(num + num2);
            }
        })(1)(2);

        // Допишите следующий код так, чтобы его запуск выводил сумму переданных параметрами чисел:
        //     (function() {
        //         // какой-то код
        //     })(1)(2)(3);
        (function (num1) {
            return function (num2) {
                return function (num3) {
                    alert(num1 + num2 + num3);
                }
            }
        })(1)(2)(3);
    </script>
</head>

</body>
</html>
