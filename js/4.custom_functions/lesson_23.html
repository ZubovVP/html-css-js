<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_22(110)</title>
    <script>
        "use strict";
        // Сделайте функцию func, которая параметрами будет принимать два числа, а возвращать сумму квадрата
        // первого числа с кубом второго числа.
        //
        // Сделайте для этого вспомогательную функцию square, возводящую число в квадрат, и вспомогательную
        // функцию cube, возводящую число в куб.
        function func(num1, num2) {
            return square(num1) + cube(num2)

            function square(num) {
                return num * num;
            }

            function cube(num) {
                return num * num * num;
            }
        }
        alert(func(2, 3));
    </script>
