<!DOCTYPE html>

    <script>
        "use strict";

        // Сделайте функцию, которая параметром будет принимать массив с числами, и проверять, что все 
        // элементы в этом массиве являются четными числами.
        function isEven(arr) {
            for (let el of arr) {
                if (el % 2 != 0) {
                    return false;
                }
            }
            return true;
        }

        console.log(isEven([2, 4, 6, 8, 10, 12]));      //true
        console.log(isEven([2, 4, 7, 8,]));             //false

        // Сделайте функцию, которая параметром будет принимать число и проверять, что все цифры
        // это числа являются нечетными.
        function isNotEvenNumber(number) {
            let line = String(number);
            for (let x = 0; x < line.length; x++) {
                if (line[x] % 2 == 0) {
                    return false;
                }
            }
            return true;
        }

        console.log(isNotEvenNumber(178));             //false
        console.log(isNotEvenNumber(317));         //true

        // Сделайте функцию, которая параметром будет принимать массив и проверять, есть ли в этом
        // массиве два одинаковых элемента подряд.
        function checkTheSameElement(arr) {
            for (let x = 1; x < arr.length; x++) {
                if (arr[x - 1] == arr[x]) {
                    return true;
                }
            }
            return false;
        }
        console.log(checkTheSameElement([2, 4, 6, 8, 10, 12]));             //false
        console.log(checkTheSameElement([2, 4, 6, 8, 8, 12]));         //true
    </script>
