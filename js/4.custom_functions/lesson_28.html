<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_28(118)</title>
    <script>
        "use strict";

        function every(arr, func) {
            let result = [];
            for (let el of arr) {
                result.push(func(el));
            }
            return result;
        }

        // Дана следующая функция с коллбэком:
        let result = every([1, 2, 3, 4, 5], function (elem) {
            if (elem > 0) {
                return true;
            } else {
                return false;
            }
        });
        console.log(result);
        // Упростите коллбэк через стрелочную функцию.
        result = every([1, 2, 3, 4, 5], elem => elem > 0);
        console.log(result);


        // Дана следующая функция с коллбэком:
        result = every([1, 2, 3, 4, 5], function (elem, index) {
            if (elem * index > 10) {
                return true;
            } else {
                return false;
            }
        });
        console.log(result);
        // Упростите коллбэк через стрелочную функцию.
        result = every([1, 2, 3, 4, 5], (elem, index) => elem * index > 10);
        console.log(result);

        // Дана следующая функция с коллбэком:
        let arr = [[1, 2, 3], [4, 5, 6], [7, 8, 9]];
        result = every(arr, function (elem, index) {
            if (elem * index > 10) {
                return true;
            } else {
                return false;
            }
        });
        console.log(result);
        // Упростите коллбэк через стрелочную функцию.
        result = every(arr, (elem, index) => elem * index > 10);
        console.log(result);
    </script>
</head>
<body>

</body>
</html>
