<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_19(103)</title>
    <script>
        "use strict";

        // Сделайте функцию func, которая будет возвращать через return какую-либо строку.
        function func() {
            return 'abc';
        }

        // Выведите результат работы функции func алертом на экран.
        alert(func());

        // Выведите исходный код функции func алертом на экран.
        alert(func);

        // Запишите в переменную func число 123, тем самым затерев функцию из этой переменной.
        // Выведите новое значение переменной func на экран.
        func = 123;
        alert(func);

        // Сделайте функцию func1, которая будет возвращать через return число 3.
        function func1() {
            return 3;
        }

        // Скопируйте исходный код функции func1, в переменную func2.
        let func2 = func1;

        // Выведите на экран сумму результатов работы функций func1 и func2.
        alert(func1 + func2);

        // Сделайте безымянную функцию, которая будет возвращать через return число 1.
        // Запишите эту функцию в переменную func1.
        let fucn1 = function () {
            return 1;
        }

        // Сделайте безымянную функцию, которая будет возвращать через return число 2. Запишите эту
        // функцию в переменную func2.
        let fucn2 = function () {
            return 2;
        }

        // Найдите сумму значений функций func1 и func2. Выведите эту сумму алертом на экран.
        alert(fucn1() + fucn2());
    </script>
</head>
<body>

</body>
</html>
