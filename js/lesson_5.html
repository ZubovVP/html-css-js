<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
    <script>
        "use strict";
        alert('Количество секунд в сутках = ' + (24 * 60 * 60) + ' сек')
        alert('Количество секунд в 30 сутках = ' + (30 * 24 * 60 * 60) + ' сек')
        alert('Количество секунд в в году = ' + (365 * 24 * 60 * 60) + ' сек')
        alert('Количество минут в сутках = ' + (24 * 60 ) + ' мин')
        alert('Количество минут в году = ' + ( 365 * 24 * 60 ) + ' мин')

        alert('Количество байт в мегабайте = ' + ( 1024 * 1024 ) + ' байт')
        alert('Количество байт в гигабайте = ' + ( 1024 * 1024 * 1024 ) + ' байт')
        alert('Количество байт в 10 гигабайтах = ' + (10 * 1024 * 1024 * 1024 ) + ' байт')
        alert('Количество байт в терабайте = ' + (1024 * 1024 * 1024 * 1024) + ' байт')
        alert('Количество килобайт  в терабайте = ' + (1024 * 1024 * 1024) + ' килобайт')

        // Пусть дана переменная r с радиусом круга. По соответствующей формуле найдите
        // площадь круга и запишите ее в переменную s. Выведите содержимое этой переменной на экран.
        let r = 10;
        let s = 3.14 * r**2;
        alert('площадь круга с радиусом r = ' + r + ' равна ' + s);

        // Пусть дана переменная a со стороной квадрата. Найдите площадь квадрата и запишите ее в
        // переменную s. Выведите содержимое этой переменной на экран.

        let a = 5;
        s = a * a;
        alert('площадь квадрата со стороной a = ' + a + ' равна ' + s);

        // Пусть даны переменные a и b со сторонами прямоугольника. Найдите площадь прямоугольника и
        // запишите ее в переменную s. Выведите содержимое этой переменной на экран.

        a = 10;
        let b = 5;
        s = a * b;
        alert('площадь прямоугольника со стороной a = ' + a + ' и b = ' + b + ' равна ' + s);

        // Пусть даны переменные a и b со сторонами прямоугольника. Найдите периметр прямоугольника и
        // запишите его в переменную p. Выведите содержимое этой переменной на экран.
        a = 5;
        b = 7;
        let p = (a + b) * 2;
        alert('периметр прямоугольника со стороной a = ' + a + ' и b = ' + b + ' равен ' + p);

        // Пусть дана переменная tc с температурой в градусах Цельсия. По соответствующей формуле
        // выполните перевод этой температуры в градусы Фаренгейта
        let tc = 30;
        alert(tc + ' градусов по Цельсию = ' + (tc + 32) + ' градусов по Фаренгейту ');

        // Пусть дана переменная tf с температурой в градусах Фаренгейта. По соответствующей формуле
        // выполните перевод этой температуры в градусы Цельсия.
        let tf = 92;
        alert(tf + ' градусов по Фаренгейту = ' + (tf - 32) + ' градусов по Цельсию ');

    </script>
</head>

</body>
</html>
