<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск тегов на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    div {
        width: 200px;
    }

    table, th, td {
        padding: 10px;
        border: 1px solid;
        border-collapse: collapse;
    }
</style>
<body>
<h1>Поиск тегов на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Сделайте сайт, который будет помогать определить значение HTML тега.
                Пусть в этом скрипте будет инпут, в который пользователь будет вводить имя тега. После этого по нажатию
                на Enter под инпутом пусть выдается описание этого тега.
            </p>
        </td>
        <td colspan="2" class="view">
            <input type="text" id="tag" placeholder="введите тэг">
            <p id="description"></p>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let data = new Map();
    data.set('area', 'Представляет собой гиперссылку с текстом, соответствующей определенной области на карте-изображении или активную область внутри карты-изображения. Всегда вложен внутрь элемента <map>.');
    data.set('b', 'Задает полужирное начертание отрывка текста, не придавая акцент или важность выделенному');
    data.set('br', 'Перенос текста на новую строку');
    data.set('button', 'Создает интерактивную кнопку. Элемент может содержать текст или изображение');
    data.set('datalist', 'Элемент-контейнер для выпадающего списка элемента <input>. Варианты значений помещаются в элементы <option>');
    data.set('div', 'Элемент-контейнер для разделов HTML-документа. Используется для группировки блочных элементов с целью форматирования стилями');
    data.set('form', 'Форма для сбора и отправки на сервер информации от пользователей. Не работает без атрибута action');
    data.set('hr', 'Горизонтальная линия для тематического разделения параграфов');
    data.set('i', 'Выделяет отрывок текста курсивом, не придавая ему дополнительный акцент');
    data.set('img', 'Встраивает изображения в HTML-документ с помощью атрибута src, значением которого является адрес встраиваемого изображения');
    data.set('input', 'Создает многофункциональные поля формы, в которые пользователь может вводить данные');
    data.set('label', 'Добавляет текстовую метку для элемента <input>');
    data.set('li', 'Элемент маркированного или нумерованного списка');
    data.set('link', 'Определяет отношения между документом и внешним ресурсом. Также используется для подключения внешних таблиц стилей');
    data.set('option', 'Определяет вариант/опцию для выбора в раскрывающемся списке <select>, <optgroup> или <datalist>');
    data.set('p', 'Параграфы в тексте');
    data.set('script', 'Используется для определения сценария на стороне клиента (обычно JavaScript). Содержит либо текст скрипта, либо указывает на внешний файл сценария с помощью атрибута src');
    data.set('select', 'Элемент управления, позволяющий выбирать значения из предложенного множества. Варианты значений помещаются в <option>');
    data.set('table', 'Элемент для создания таблицы');
    data.set('tbody', 'Определяет тело таблицы');
    data.set('td', 'Создает ячейку таблицы');
    data.set('textarea', 'Создает большие поля для ввода текста');
    data.set('th', 'Создает заголовок ячейки таблицы');
    data.set('thead', 'Определяет заголовок таблицы');
    data.set('title', 'Заголовок HTML-документа, отображаемый в верхней части строки заголовка браузера. Также может отображаться в результатах поиска, поэтому это следует принимать во внимание предоставление названия');
    data.set('tr', 'Создает строку таблицы');
    data.set('ul', 'Создает маркированный список');

    document.querySelector('#tag').addEventListener('keypress', function (e) {
        let tag = this.value;
        let result = data.get(tag);
        if (e.key === 'Enter') {
            if (result == undefined) {
                result = data.get(tag.replace(/^.|.$/g, ""));
            }
            document.querySelector('#description').textContent = result == undefined ? 'Тэг неизвестен' : result;
        }
    });

</script>
</body>
</html>
