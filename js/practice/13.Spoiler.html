<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Спойлер на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    .spoiler:not(.active) {
        display: none;
    }
</style>
<body>
<h1>Спойлер на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте работу спойлеров.
            </p>
        </td>
        <td colspan="2" class="view">
            <p>
                абзац с текстом
                <a href="" class="toggle">развернуть</a>
            </p>
            <p class="spoiler">
                скрытый спойлер
            </p>
            <p>
                абзац с текстом
            </p>
        </td>
    </tr>
</table>
<script>
    "use strict";
    document.querySelector('.toggle').addEventListener('click', function func(e) {
        e.preventDefault();
        document.querySelector('.spoiler').classList.toggle('active');
    });
</script>
</body>
</html>
