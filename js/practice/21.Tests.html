<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест с вопросами и ответами в HTML коде на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    .right {
        border: 1px solid green;
    }

    .wrong {
        border: 1px solid red;
    }
</style>
<body>
<h1>Тест с вопросами и ответами в HTML коде на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Сделайте так, чтобы ввод ответа в инпут завершался нажатием клавиши Enter. Пусть в этом случае инпут
                сразу проверяет ответ на правильность.
            </p>
        </td>
        <td colspan="2" class="view">
            <div id="test">
                <div>
                    <p>вопрос 1?</p>
                    <input data-right="ответ 1">
                </div>
                <div>
                    <p>вопрос 2?</p>
                    <input data-right="ответ 2">
                </div>
                <div>
                    <p>вопрос 3?</p>
                    <input data-right="ответ 3">
                </div>
                <div>
                    <br>
                    <button id="check_but">Проверить ответы</button>
                </div>
            </div>
        </td>
    </tr>
</table>
<script>
    "use strict";

    document.querySelector('#check_but').addEventListener('click', function () {
        document.querySelectorAll('#test input').forEach(el => {
            if (el.dataset.right == el.value) {
                el.classList.add('right');
            } else {
                el.classList.add('wrong');
            }
            el.blur();
        })
    });


</script>
</body>
</html>
