<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тест с вопросами и ответами в HTML коде на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    .right {
        border: 1px solid green;
    }

    .wrong {
        border: 1px solid red;
    }
</style>
<body>
<h1>Тест с вопросами и ответами в HTML коде на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Сделайте так, чтобы ввод ответа в инпут завершался нажатием клавиши Enter. Пусть в этом случае инпут
                сразу проверяет ответ на правильность.
            </p>
        </td>
        <td colspan="2" class="view">
            <div id="test">
                <div id="div_but">
                    <br>
                    <button id="check_but">Проверить ответы</button>
                </div>
            </div>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let questions = [
        'вопрос 1?',
        'вопрос 2?',
        'вопрос 3?'
    ];
    let answers = [
        'ответ 1',
        'ответ 2',
        'ответ 3',
    ];

    let but = document.querySelector('#check_but');
    let test = document.querySelector('#test');
    let div_but = document.querySelector('#div_but');

    for (let i = 0; i < questions.length; i++) {
        let div = document.createElement('div');
        let p = document.createElement('p');
        p.textContent = questions[i];
        let input = document.createElement('input');
        div.appendChild(p);
        div.appendChild(input);
        test.insertBefore(div, div_but);
    }
    let inputs = document.querySelectorAll('#test input');

    but.addEventListener('click', function () {
        for (let i = 0; i < inputs.length; i++) {
            if (inputs[i].value == answers[i]) {
                inputs[i].classList.add('right');
            } else {
                inputs[i].classList.add('wrong');
            }
        }
    });

</script>
</body>
</html>
