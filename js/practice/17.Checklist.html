<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра в города на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    body {
        text-align: center;
    }

    #input, #list {
        display: inline-block;
    }

    #list {
        padding: 0;
        list-style-type: none;
    }

    #list span {
        margin-right: 5px;
    }
    #list .remove, #list .mark {
        color: blue;
        cursor: pointer;
    }
    #list .remove:hover, #list .mark:hover {
        text-decoration: underline;
    }
</style>
<body>
<h1>Игра в города на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте чеклист. Чеклистом называется программа, которая позволяет сделать список
                планируемых дел, а затем по мере выполнения этим дел отмечать эти дела сделанными или удалять и редактировать.
            </p>
        </td>
        <td colspan="2" class="view">
            <div>
                <input id="input">
            </div>
            <ul id="list"></ul>
        </td>
    </tr>
</table>
<script>
    "use strict";

    let input = document.querySelector('#input');
    let list = document.querySelector('#list');

    input.addEventListener('keypress', function(event) {
        if (event.key == 'Enter') {
            let li = document.createElement('li');

            let task = document.createElement('span');
            task.classList.add('task');
            task.textContent = this.value;
            li.appendChild(task);

            let remove = document.createElement('span');
            remove.classList.add('remove');
            remove.textContent = 'удалить';
            li.appendChild(remove);

            let mark = document.createElement('span');
            mark.classList.add('mark');
            mark.textContent = 'сделано';
            li.appendChild(mark);

            list.appendChild(li);

            this.value = '';
        }
    });

</script>
</body>
</html>
