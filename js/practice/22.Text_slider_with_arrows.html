<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Слайдер текста со стрелками на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }
</style>
<body>
<h1>Слайдер текста со стрелками на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Сделайте так, чтобы тексты ходили по кругу.
            </p>
        </td>
        <td colspan="2" class="view">
            <a href="" id="left">←</a>
            <a href="" id="right">→</a>
            <div id="slider"></div>
        </td>
    </tr>
    <tr>
        <td class="description">
            <p>
                Модифицируйте предыдущую задачу так, чтобы тексты не ходили по кругу, а просто не прокручивались дальше по достижению крайнего правого или левого положения.
            </p>
        </td>
        <td colspan="2" class="view">
            <a href="" id="left_two">←</a>
            <a href="" id="right_two">→</a>
            <div id="slider_two"></div>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let texts = ['text1', 'text2', 'text3'];
    let index = 0;
    let slider = document.querySelector('#slider');
    let text = document.createElement('p');
    slider.appendChild(text);
    text.textContent = texts[index];
    let left = document.querySelector('#left');
    let right = document.querySelector('#right');

    left.addEventListener('click', function (event) {
        if (index < 0) {
            index = texts.length - 1;
        }
        text.textContent = texts[index--];
        event.preventDefault();
    });
    right.addEventListener('click', function (event) {
        if (index > texts.length - 1) {
            index = 0;
        }
        text.textContent = texts[index++];
        event.preventDefault();
    });

    let index_two = 0;
    let slider_two = document.querySelector('#slider_two');
    let text_two = document.createElement('p');
    slider_two.appendChild(text_two);
    text_two.textContent = texts[index_two];
    let left_two = document.querySelector('#left_two');
    let right_two = document.querySelector('#right_two');

    left_two.addEventListener('click', function (event) {
        event.preventDefault();
        if (index_two <= 0) {
            return;
        }
        text_two.textContent = texts[--index_two];

    });
    right_two.addEventListener('click', function (event) {
        event.preventDefault();
        if (index_two >= texts.length - 1) {
            return;
        }
        text_two.textContent = texts[++index_two];
    });
</script>
</body>
</html>
