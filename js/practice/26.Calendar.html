<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Календарь на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    #parent {
        text-align: center;
    }

    #calendar {
        display: inline-block;
    }

    #calendar td, #calendar th {
        padding: 5px 12px;
        border: 1px solid black;
        text-align: center;
    }

</style>
<body>
<h1>Игра найди число на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте календарь.
            </p>
        </td>
        <td colspan="2" class="view">
            <div id="parent">
                <div id="calendar">
                    <div class="info"></div>
                    <table>
                        <thead>
                        <tr>
                            <th>пн</th>
                            <th>вт</th>
                            <th>ср</th>
                            <th>чт</th>
                            <th>пт</th>
                            <th>сб</th>
                            <th>вс</th>
                        </tr>
                        </thead>
                        <tbody class="body"></tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let calendar = document.querySelector('#calendar');
    let body = calendar.querySelector('.body');
    let info = calendar.querySelector('.info');

    function range(count) {
        let arr = [];

        for (let i = 1; i <= count; i++) {
            arr.push(i);
        }

        return arr;
    }

    function getLastDay(year, month) {
        let date = new Date(year, month + 1, 0);
        return date.getDate();
    }

    function getFirstWeekDay(year, month) {
        let date = new Date(year, month, 1);
        let num = date.getDay();

        if (num == 0) {
            return 6;
        } else {
            return num - 1;
        }
    }

    function getLastWeekDay(year, month) {
        let date = new Date(year, month + 1, 0);
        let num = date.getDay();

        if (num == 0) {
            return 6;
        } else {
            return num - 1;
        }
    }

    function normalize(arr, left, right) {
        for (let i = 0; i < left; i++) {
            arr.unshift('');
        }
        for (var i = 0; i < right; i++) {
            arr.push('');
        }
        return arr;
    }

    function chunk(arr, value_elem) {
        let result = [];
        for (let i = 0; i < arr.length; ) {
            let week = [];
            for (let j = 0; j < value_elem; j++, i++) {
                week.push(arr[i]);
            }
            result.push(week);
        }
        return result;
    }

    function createTable(parent, arr) {
        for (let i = 0; i < arr.length; i++) {
            let row_elems = arr[i];
            let tr = document.createElement('tr');
            for (let j = 0; j < row_elems.length; j++) {
                let td = document.createElement('td');
                td.textContent = row_elems[j];
                tr.appendChild(td);
            }
            parent.appendChild(tr);
        }
    }

    function draw(body, year, month) {
        let arr = range(getLastDay(year, month));

        let firstWeekDay = getFirstWeekDay(year, month);
        let lastWeekDay  = getLastWeekDay(year, month);

        let nums = chunk(normalize(arr, firstWeekDay, 6 - lastWeekDay), 7);
        createTable(body, nums)
    }

    let date = new Date();
    let year = date.getFullYear();
    let month = date.getMonth();
    let months = [
        'Янв', 'Фев', 'Мар', 'Апр', 'Май', 'Июн',
        'Июл', 'Авг', 'Сен', 'Окт', 'Ноя', 'Дек'
    ];
    console.log('Месяц ' + month);
    console.log('Год ' + year);
    console.log('День недели ' + date.getDay());
    console.log(range(getLastDay(year, month)));
    console.log(getFirstWeekDay(year, month));
    console.log(getLastWeekDay(year, month));
    let res = normalize(range(getLastDay(year, month)), getFirstWeekDay(year, month), 6 - getLastWeekDay(year, month));
    console.log(res);
    let res_2 = chunk(normalize(range(getLastDay(year, month)), getFirstWeekDay(year, month), 6 - getLastWeekDay(year, month)), 7);
    console.log(res_2);
    info.textContent = months[month] + ' ' + year;
    draw(body, year, month);
</script>
</body>
</html>
