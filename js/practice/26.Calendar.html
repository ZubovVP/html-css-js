<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Календарь на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    #parent {
        text-align: center;
    }

    #calendar {
        display: inline-block;
    }

    #calendar td, #calendar th {
        padding: 5px 12px;
        border: 1px solid black;
        text-align: center;
    }
</style>
<body>
<h1>Игра найди число на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте календарь.
            </p>
        </td>
        <td colspan="2" class="view">
            <div id="parent">
                <div id="calendar">
                    <table>
                        <thead>
                        <tr>
                            <th>пн</th>
                            <th>вт</th>
                            <th>ср</th>
                            <th>чт</th>
                            <th>пт</th>
                            <th>сб</th>
                            <th>вс</th>
                        </tr>
                        </thead>
                        <tbody class="body"></tbody>
                    </table>
                </div>
            </div>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let calendar = document.querySelector('#calendar');
    let body = calendar.querySelector('.body');

    let date = new Date();
    let year = date.getFullYear();
    let month = date.getMonth();

    function range(count) {
        let arr = [];
        for (let i = 1; i < count; i++) {
            arr.push(i);
        }
        return arr;
    }

    function getLastDay(year, month) {
        return new Date(year, month + 1, 0).getDate() + 1;
    }

    function getFirstWeekDay(year, month) {
        return new Date(year, month).getDay();
    }

    function getLastWeekDay(year, month) {
        let date = new Date(year, month, getLastDay(year, month));
        date.setHours(-1);
        return date.getDay();
    }

    console.log(range(getLastDay(2022, 7)));
    console.log(getFirstWeekDay(2022, 7));
    console.log(getLastWeekDay(2022, 7));

</script>
</body>
</html>
