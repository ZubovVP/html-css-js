<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра крестики-нолики на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    #field td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
<h1>Игра крестики-нолики на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте игру крестики нолики.
            </p>
        </td>
        <td colspan="2" class="view">
            <table id="field">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let cells = document.querySelectorAll('#field td');
    let i = 0; // начальное значение счетчика
    let gamers = ['X', 'O'];

    function start(cells) {
        cells.forEach(cell => cell.addEventListener('click', function () {
            if (this.textContent == '') {
                this.textContent = gamers[i++ % 2];
            }
        }));

    }

    start(cells);
</script>
</body>
</html>
