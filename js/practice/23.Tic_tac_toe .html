<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Игра крестики-нолики на JavaScript</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    #field td {
        width: 50px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-weight: bold;
    }
</style>
<body>
<h1>Игра крестики-нолики на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте игру крестики нолики.
            </p>
        </td>
        <td colspan="2" class="view">
            <table id="field">
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let cells = document.querySelectorAll('#field td');
    let i = 0; // начальное значение счетчика
    let gamers = ['X', 'O'];

    function start(cells) {
        cells.forEach(cell => cell.addEventListener('click', function () {
            if (this.textContent == '') {
                this.textContent = gamers[i++ % 2];
            }
            if (isVictory(cells)) {
                alert(this.textContent); // выводим имя победителя
            }  else if (i == 8) {
                alert('ничья');
            }

        }));

    }

    function isVictory(cells) {
        let combs = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6],
        ];

        for (let comb of combs) {
            if (
                cells[comb[0]].textContent == cells[comb[1]].textContent &&
                cells[comb[1]].textContent == cells[comb[2]].textContent &&
                cells[comb[0]].textContent != ''
            ) {
                return true;
            }
        }

        return false;
    }

    start(cells);
</script>
</body>
</html>
