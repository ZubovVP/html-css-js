<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 28</title>
    <script>
        "use strict";
        // Дан массив с элементами 'a', 'b', 'c', 'd', 'e'. С помощью цикла for-of выведите все эти
        // элементы на экран.
        let arr = ['a', 'b', 'c', 'd', 'e'];
        for (let elem of arr) {
            console.log(elem);
        }

        // Дан массив с элементами 1, 2, 3, 4, 5. С помощью цикла for-of найдите сумму элементов
        //этого массива.
        arr = [1, 2, 3, 4, 5];
        let result = 0;
        for (let elem of arr) {
            result += elem;
        }
        alert(result);

        // Пусть у вас есть массив с названиями месяцев. С помощью цикла выведите на экран все месяцы из
        // массива. Определите, каким циклом удобнее будет решить эту задачу: циклом for-of или
        // обычным for со счетчиком.
        arr = ['январь', 'февраль', 'март', 'апрель', 'май', 'июнь', 'июль', 'август', 'сентябрь', 'октябрь', 'ноябрь', 'декабрь',];
        for (let elem of arr) {
            document.write(elem + ' ');
        }
        document.write('<br>');

        // Пусть у вас есть массив с названиями месяцев. Пусть в переменной month хранится номер текущего месяца,
        //     например, 10. С помощью цикла выведите все месяцы, а текущий месяц выведите курсивом. Определите,
        //     каким циклом удобнее будет решить эту задачу: циклом for-of или обычным for со счетчиком.
        let mounth = 10;
        for (let x = 0; x < arr.length; x++) {
            if (x == mounth) {
                document.write('<i>' + arr[x] + ' ' + '</i>');

            } else {
                document.write(arr[x] + ' ');
            }
        }
    </script>
