    <script>
        "use strict";
        // Объявите пустой объект, а затем заполните его названиями дней недели в качестве ключей, и
        // порядковыми номерами дней недели в качестве значений.
        let obj = {};
        obj['понедельник'] = 1;
        obj['вторник'] = 2;
        obj['среда'] = 3;
        obj['четверг'] = 4;
        obj['пятница'] = 5;
        obj['суббота'] = 6;
        obj['воскресенье'] = 7;
        console.log(obj);

        // Даны два массива: первый с названиями дней недели, а второй - с их порядковыми номерами:
        //     let arr1 = ['пн', 'вт', 'ср', 'чт','пт', 'сб', 'вс'];
        // let arr2 = [1, 2, 3, 4, 5, 6, 7];
        // С помощью цикла создайте объект, ключами которого будут названия дней, а значениями - их номера.
        let arr1 = ['пн', 'вт', 'ср', 'чт', 'пт', 'сб', 'вс'];
        let arr2 = [1, 2, 3, 4, 5, 6, 7];
        obj = {};
        for (let x = 0; x <= 7; x++) {
            obj[arr1[x]] = arr2[x];
        }
        console.log(obj);

        // Модифицируйте предыдущую задачу так, чтобы ключами стали номера дней, а значениями - их названия.
        obj = {};
        for (let x = 0; x <= 7; x++) {
            obj[arr2[x]] = arr1[x];
        }
        console.log(obj);

        // let obj = {'a': 12, 'b': 21, 'c':
        //         13, 'd': 23, 'e': 17};
        // Запишите в новый объект те элементы, значения которых расположены в промежутке от 10 до 20.
        obj = {'a': 12, 'b': 21, 'c': 13, 'd': 23, 'e': 17};
        let result = {};
        for (let key in obj) {
            if (obj[key] > 10 && obj[key] < 20) {
                result[key] = obj[key];
            }
        }
        console.log(result);

        // Дан объект:
        //     let obj = {1: 'пн', 2: 'вт', 3: 'ср', 4: 'чт', 5: 'пт', 6: 'сб', 7: 'вс'};
        // Запишите в новый объект дни недели, номера которых являются нечетными числами.

        obj = {1: 'пн', 2: 'вт', 3: 'ср', 4: 'чт', 5: 'пт', 6: 'сб', 7: 'вс'};
        result = {};
        for (let key in obj) {
            if (key % 2 != 0) {
                result[key] = obj[key];
            }
        }
        console.log(result);

        // Дан объект:
        //     let obj = {'a': 1, 'b': 2, 'c': 3, 'd': 4, 'e': 5};
        // Переберите этот объект циклом и возведите каждый элемент этого объекта в квадрат.
        obj = {'a': 1, 'b': 2, 'c': 3, 'd': 4, 'e': 5};
        for (let key in obj) {
            obj[key] = obj[key] * obj[key];
        }
        console.log(obj);

        // Выполните переворот какого-нибудь объекта.
        result = {};
        for (let key in obj) {
            result[obj[key]] = key;
        }
        console.log(result);
