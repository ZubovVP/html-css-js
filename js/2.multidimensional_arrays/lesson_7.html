                sum += emp.salary;
            }

        document.write('sum salary = ' + sum + '<br>');

            },
            {
                name: 'name5',
                salary: 700,

            },
        ];
        for (let empl of employees) {

                document.write(empl.name + ' ' + empl.salary + '<br>');
            }
