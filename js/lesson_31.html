<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 31</title>
    <script>
        "use strict";
        // Дано число num с неким начальным значением. Умножайте его на 3 столько раз, пока результат
        // умножения не станет больше 1000. Какое число получится? Посчитайте количество итераций,
        // необходимых для этого.
        let num = 4;
        let count = 0;
        while (num < 1000) {
            num *= 3;
            count++;
        }
        alert('num = ' + num + '; count = ' + count);

        // Решите предыдущую задачу через цикл for.
        for (var n = 4, i = 0; n < 1000; n *= 3, i++) ;
        alert('n = ' + n + '; i = ' + i);

        // С помощью цикла сформируйте строку, заполненную 5-тью нулями.
        let str = '';
        for (let x = 0; x < 5; x++) {
            str += 0;
        }
        alert('str = ' + str);

        // С помощью цикла сформируйте строку '123456789' и запишите ее в переменную str. Выведите
        // значение этой переменной на экран.
        str = '';
        for (let x = 1; x < 10; x++) {
            str += x;
        }
        alert('str = ' + str);

        // С помощью цикла сформируйте строку '987654321' и запишите ее в переменную str. Выведите
        // значение этой переменной на экран.
        str = '';
        for (let x = 9; x > 0; x--) {
            str += x;
        }
        alert('str = ' + str);

        // С помощью цикла сформируйте строку '-1-2-3-4-5-6-7-8-9-' и запишите ее в переменную str.
        // Выведите значение этой переменной на экран.
        str = '';
        for (let x = 1; x < 10; x++) {
            str += '-';
            str += x;
        }
        alert('str = ' + str);
    </script>
</head>

</html>
