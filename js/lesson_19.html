<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 19</title>
    <script>
        "use strict";
        // В переменной month лежит какое-то число из интервала от 1 до 12. Определите в какую пору года
        // попадает этот месяц (зима, лето, весна, осень).
        let month = 4;
        if (month > 0 && month <= 12) {
            if (month == 12 || month <= 2) {
                alert('зима');
            } else if (month >= 3 && month <= 5) {
                alert('весна');
            } else if (month >= 6 && month <= 8) {
                alert('лето');
            } else {
                alert('осень')
            }
        }

        // Дана строка, состоящая из символов, например, 'abcde'. Проверьте, что первым символом этой строки является
        // буква 'a'. Если это так - выведите 'да', в противном случае выведите 'нет'.
        let line = 'abcde';
        if (line[0] == 'a') {
            alert('да');
        } else {
            alert('нет');
        }

        // Дано число, например, 12345. Проверьте, что первым символом этого числа является цифра 1, 2 или 3.
        // Если это так - выведите 'да', в противном случае выведите 'нет'.
        let num = 12345;
        let stringNum = String(num);
        if (stringNum[0] == 1 || stringNum[0] == 2 || stringNum[0] == 3) {
            alert('да');
        } else {
            alert('нет');
        }

        // Дано трехзначное число. Найдите сумму цифр этого числа.
        let value = 456;
        let stringValue = String(value);
        alert(Number(stringValue[0]) + Number(stringValue[1]) + Number(stringValue[2]));

        // Дано число из 6-ти цифр. Проверьте, что сумма первых трех цифр равняется сумме вторых трех цифр.
        //     Если это так - выведите 'да', в противном случае выведите 'нет'.
        num = 123456;
        stringValue = String(num);
        let first = Number(stringValue[0]) + Number(stringValue[1]) + Number(stringValue[2]);
        let second = Number(stringValue[3]) + Number(stringValue[4]) + Number(stringValue[5]);
        if (first > second) {
            alert('да');
        } else {
            alert('нет');
        }
    </script>
</head>
