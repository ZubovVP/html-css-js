<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1(1, 2)</title>
</head>
<script>
    "use strict";
    //Введение в регулярные выражения в JavaScrip
    //Дана строка:
        let str = 'ahb acb aeb aeeb adcb axeb';
    //Напишите регулярку, которая найдет строки 'ahb', 'acb', 'aeb' по шаблону: буква 'a', любой символ, буква 'b'.
    console.log(str.replace(/a.b/g, 'find'));

    //Дана строка:
     str = 'aba aca aea abba adca abea';
    //Напишите регулярку, которая найдет строки 'abba', 'adca', 'abea' по шаблону: буква 'a', 2 любых символа, буква 'a'.
    console.log(str.replace(/a..a/g, 'find2'));

    //Дана строка:
    str = 'aba aca aea abba adca abea';
    //Напишите регулярку, которая найдет строки 'abba' и 'abea', не захватив 'adca'.
    console.log(str.replace(/ab.a/g, 'find3'));

    //Операторы повторения символов в регулярках
    // Дана строка:

         str = 'aa aba abba abbba abca abea';
    // Напишите регулярку, которая найдет строки 'aba', 'abba', 'abbba' по шаблону: буква 'a', буква 'b' любое количество раз, буква 'a'.
    console.log(str.replace(/ab+a/g, 'find4'));

    //Дана строка:
         str = 'aa aba abba abbba abca abea';
    //Напишите регулярку, которая найдет строки 'aa', 'aba', 'abba', 'abbba' по шаблону: буква 'a', буква 'b' любое количество раз (в том числе ниодного раза), буква 'a'.
    console.log(str.replace(/ab*a/g, 'find5'));

    //Дана строка:
        str = 'aa aba abba abbba abca abea';
    //Напишите регулярку, которая найдет строки 'aa', 'aba' по шаблону: буква 'a', буква 'b' один раз или ниодного, буква 'a'.
    console.log(str.replace(/ab?a/g, 'find6'));

    //Дана строка:
         str = 'aa aba abba abbba abca abea';
    //Напишите регулярку, которая найдет строки 'aa', 'aba', 'abba', 'abbba', не захватив 'abca' и 'abea'.
    console.log(str.replace(/a+b*a/g, 'find7'));

  //  Группирующие скобки в регулярках JavaScript
    // Дана строка:
    str = 'ab abab abab abababab abea';
    // Напишите регулярку, которая найдет строки по шаблону: строка 'ab' повторяется 1 или более раз.
    console.log(str.replace(/(ab)+/g, 'find8'));

    // Экранировка спецсимволов в регулярках JavaScript
   // Дана строка:
         str = 'a.a aba aea';
    //Напишите регулярку, которая найдет строку 'a.a', не захватив остальные.
    console.log(str.replace(/a\.a/g, 'find9'));

    //Дана строка:
        str = '2+3 223 2223';
   // Напишите регулярку, которая найдет строку '2+3', не захватив остальные.
    console.log(str.replace(/2\+3/g, 'find10'));

    //Дана строка:
    str = '23 2+3 2++3 2+++3 345 567';
    //Напишите регулярку, которая найдет строки '2+3', '2++3', '2+++3', не захватив остальные (+ может быть любое количество).    console.log(str.replace(/2\+3/g, 'find10'));
    console.log(str.replace(/2\++3/g, 'find11'));

    //Дана строка:
    str = '23 2+3 2++3 2+++3 445 677';
    //Напишите регулярку, которая найдет строки '2+3', '2++3', '2+++3', не захватив остальные (+ может быть любое количество).    console.log(str.replace(/2\+3/g, 'find10'));
    console.log(str.replace(/2\+*3/g, 'find12'));

    //Дана строка:
    str = '*+ *q+ *qq+ *qqq+ *qqq qqq+';
   // Напишите регулярку, которая найдет строки '*q+', '*qq+', '*qqq+', не захватив остальные.    console.log(str.replace(/2\+*3/g, 'find12'));
    console.log(str.replace(/\*q+\+/g, 'find13'));

    //Дана строка:
    str = '[abc] {abc} abc (abc) [abc]';
    //Напишите регулярку, которая найдет строки в квадратных скобках и заменят их на '!'.    console.log(str.replace(/\*q+\+/g, '!'));
    console.log(str.replace(/\[.+\]/g, '!'));

</script>

</html>
