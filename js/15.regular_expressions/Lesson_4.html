<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_4(26, 27, 28)</title>
</head>
<body>
<script>
    // "use strict";

    //Коллбэк в методе replace в регулярках JavaScript
    // Дана строка:
    let str = 'aaa [2] bbb [3] ccc [12] ddd';
    // Найдите числа, стоящие в скобках и увеличьте их в два раза. То есть из нашей строки должна получится следующая:'aaa [4] bbb [6] ccc [24] ddd'
    console.log(str.replace(/\d+/g, function (match0) {
        return Number(match0) * 2;
    }));

    // Дана строка:
    str = '123 456 789';
    // Найдите все числа и переверните их цифры в обратном порядке. То есть из нашей строки должна получится следующая:'321 654 987'
    console.log(str.replace(/\d+/g, function (match0) {
        return match0.split('').reverse().join('');
    }));

    // Дана строка с датами:
    str = '31.12.2025 30.11.2024 29.10.2023';
    // Найдите все даты и преобразуйте их в другой формат так, чтобы получилась следующая строка:'2025-12-31 2024-11-30 2023-10-29'
    console.log(str.replace(/(\d+)\.(\d+)\.(\d+)/g, function (match0, match1, match2, match3) {
        return match3 + '-' + match2 + '-' + match1;
    }));

    //Метод search в регулярных выражениях JavaScript
    // Дана строка:
    str = '1 23 456 789';
    // Найдите позицию первого числа, состоящего из трех цифр.,
    console.log(str.search(/[0-9]{3}/));

    // Метод split в регулярных выражениях JavaScript
    // Дана строка с датой и временем:
    str = '2025-12-31 12:59:59';
    // Разбейте эту строку так, чтобы все части даты и времени были в одном массиве. То есть у вас должен получится следующий массив:['2025', '12', '31', '12', '59', '59'];
    console.log(str.split(/[-:\s]/));

</script>
</body>
</html>
