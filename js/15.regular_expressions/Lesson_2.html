<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1(8, 9, 10, 11, 12, 13, 14)</title>
</head>
<script>
    "use strict";
    //Наборы символов в регулярных выражениях JavaScript
    // Дана строка:
    let str = 'aba aea aca aza axa';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a',
    // а между ними - буква 'b', 'e' или 'x'.
    console.log(str.replace(/a[bex]a/g, '!'));

    // Дана строка:
    str = 'a1a a3a a7a a9a aba';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a', а
    // между ними - цифра от 3-х до 6-ти.
    console.log(str.replace(/a[3-6]a/g, '!'));

    // Дана строка:
    str = 'aba aea afa aha aga';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a',
    // а между ними - буква от a до g.
    console.log(str.replace(/a[a-g]a/g, '!'));

    // Дана строка:
    str = 'aba aea afa aha aga aza';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a',
    // а между ними - буква от a до f и от j до z.
    console.log(str.replace(/a[a-fj-z]a/g, '!'));

    // Дана строка:
    str = 'aAa aea aEa aJa a3a';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a', а между
    // ними - буква от a до f и от A до D.
    console.log(str.replace(/a[a-fA-D]a/g, '!'));

    // Дана строка:
    str = 'aAXa aeffa aGha aza ax23a a3sSa';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a', а между ними
    // - маленькие латинские буквы, не затронув остальных.
    console.log(str.replace(/a[a-z]+a/g, '!'));

    // Дана строка:
    str = 'aAXa aeffa aGha aza ax23a a3sSa';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a',
    // а между ними - маленькие и большие латинские буквы, не затронув остальных.
    console.log(str.replace(/a[a-zA-Z]+a/g, '!'));

    // Дана строка:
    str = 'aAXa aeffa aGha aza ax23a a3sSa';
    // Напишите регулярку, которая найдет по следующему шаблону: по краям стоят буквы 'a', а между
    // ними - маленькие латинские буквы и цифры, не затронув остальных.
    console.log(str.replace(/a[a-z1-9]+a/g, '!'));

    // Инвертирование наборов символов в регулярках

    // Напишите регулярку, которая найдет строки по шаблону: цифра '1', затем символ не 'e' и не 'x', цифра '2'.
    str = '1f2 1e2 1f3 112 1e1 ';
    console.log(str.replace(/1[^ex]2/g, '!'));

    // Напишите регулярку, которая найдет строки по шаблону: буква 'x', затем НЕ цифра от 2 до 7, буква 'z'.
    str = 'x1z x7z xaz x11 x8z ';
    console.log(str.replace(/x[^2-7]z/g, '!'));

    // Напишите регулярку, которая найдет строки по шаблону: буква 'x', затем НЕ большая латинская буква от 1 и более раз, буква 'z'.
    str = 'xAAz xAz xaWz xaaaaz x123z xasdz aaaaa';
    console.log(str.replace(/x[^A-Z]+?z/g, '!'));

    // Напишите регулярку, которая найдет строки по шаблону: буква 'x', затем НЕ большая маленькая
    // латинская буква и не цифра от 1 до 5 от 1 и более раз, буква 'z'.
    str = 'xAAz xAz xaWz xaaaaz x123z x1z x6z x$z';
    console.log(str.replace(/x[^A-Za-z1-5]+?z/g, '!'));

    //Особенности кириллицы в регулярках JavaScript
    //Дана строка:
         str = 'wйw wяw wёw wqw';
    //Напишите регулярку, которая найдет строки по шаблону: по краям стоят буквы 'w', а между ними -
    // буква кириллицы.
    console.log(str.replace(/w[а-яё]w/g, '!'));

    //Дана строка:
    str = 'ааа ббб ёёё ззз ййй ААА БББ ЁЁЁ ЗЗЗ ЙЙЙ ЙwЙ';
    //Напишите регулярку, которая найдет все слова по шаблону: любая кириллическая буква любое
    // количество раз.
    console.log(str.replace(/[а-яёА-ЯЁ][а-яёА-ЯЁ]*[а-яёА-ЯЁ]/g, '!'));

    //Спецсимволы внутри квадратных скобок в JavaScript
    // Дана строка:
         str = 'aba aea aca aza axa a.a a+a a*a';
    // Напишите регулярку, которая найдет строки 'a.a', 'a+a', 'a*a', не затронув остальных.
    console.log(str.replace(/a[.+*]a/g, '!'));

    // Дана строка:
         str = 'xaz x.z x3z x@z x$z xrz';
    // Напишите регулярку, которая найдет строки по шаблону: буква 'x', затем НЕ точка,
    // НЕ собака, и НЕ доллар, а потом буква 'z'.
    console.log(str.replace(/x[^.@$]z/g, '!'));


    // Группы символов внутри квадратных скобок JavaScript
    str = '123... 1.1. aS# $111 2QQ2 FSD ERW';
    // Напишите регулярку, которая найдет строки по шаблону: цифра или точка от 1 и более раз.
    console.log(str.replace(/[\d.]+/g, '!'));

    str = 'wee89 aaw2 @89q';
    // Напишите регулярку, которая найдет строки по шаблону: не цифра и не буква от 'a' до 'g' от 3 до 7 раз.
    console.log(str.replace(/[^a-g3-7]+/g, '!'));

    //Спецсимволы-исключения внутри квадратных скобок
    //Дана строка:
        str = 'x[]z x{}z x.z x()z';
    //Напишите регулярку, которая найдет все слова по шаблону: буква 'x', затем любое количество
    // любых скобок, затем буква 'z'.
    console.log(str.replace(/x[\[)({}\]]+z/g, '!'));

   // Дана строка:
        str = '[abc] {abc} abc (abc) [abc]';
    //Напишите регулярку, которая найдет строки в любых скобках и заменят их на '!'.
    console.log(str.replace(/[\[\](){}]+/g, '!'));

    //Символ шляпки внутри квадратных скобок регулярок
    //Дана строка:
        str = '^xx axx ^zz bkk @ss';
    //Напишите регулярку, которая найдет строки по шаблону: шляпка или собака, а затем две латинских буквы.
    console.log(str.replace(/[\^@]\w\w/g, '!'));

    //Дана строка:
        str = '^xx axx ^zz bkk @ss';
    //Напишите регулярку, которая найдет строки по шаблону: НЕ шляпка и не собака, а затем две латинских буквы.
    console.log(str.replace(/^[\^@]\w\w/g, '!'));

</script>
</body>
</html>
