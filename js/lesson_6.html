<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 6</title>
    <script>
        "use strict";
        // Дана переменная a со значением '10' и переменная b со значением '20'.
        //     Сложите данные переменные как числа.
        let a = '10';
        let b = '20';
        alert(Number(a) + Number(b))

        // Исправьте приведенный код так, чтобы в переменные a и b присваивалось число,
        //     а не строка, ну и результатом, соответственно, было не '23', а 5.
         a = +'2';
         b = '3' * 1;
        alert(a + b);

        // Дана переменная со значением '5px' и переменная со значением '6px'.
        //     Найдите сумму пикселей из значений этих переменных и выведите ее на экран.
        let x = '5px';
        let y = '6px';
        alert(parseInt(x) + parseInt(y));

        // Дана переменная со значением '5.5px' и переменная со значением '6.25px'.
        //     Найдите сумму пикселей из значений этих переменных и выведите ее на экран.
        x = '5.5px';
        y = '6.25px';
        alert(parseFloat(x) + parseFloat(y));

        // Модифицируйте предыдущую задачу так, чтобы к выводящемуся результату добавлялись буквы 'px'.
        //     То есть, если наша сумма равна 11.75, то на экран пусть выведется '11.75px'.
        alert(parseFloat(x) + parseFloat(y) + 'px');

        // Даны две переменные с числами. Сложите значения этих переменных как строки и выведите результат
        // на экран.
        let q = 5;
        let w = 6;
        alert(String(q) + String(w));

        // Дана переменная с числом. Найдите количество цифр в этом числе.
        let e = 123;
        alert(String(e).length);

        // Даны две переменные с числами. Найдите количество цифр в одном и во втором числе,
        //     результаты сложите и выведите на экран.
        let r = 123;
        alert(String(e).length + String(r).length);
    </script>
</head>
