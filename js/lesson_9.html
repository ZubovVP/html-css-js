<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Lesson 9</title>
    <script>
        "use strict";
        // Спросите возраст пользователя с помощью функции prompt. Выведите с помощью alert
        // введенный пользователем возраст.
        alert('Ваш возраст: ' + prompt('Ваш возраст?'))


        // Переделайте приведенный ниже код так, чтобы суммировались числа, а не строки.
        //     let num1 = prompt('Введите первое число');
        //     let num2 = prompt('Введите второе число');
        //     alert(num1 + num2);

        let num1 = prompt('Введите первое число');
        let num2 = prompt('Введите второе число');
        alert(Number(num1) + Number(num2));

        let side = prompt('Сторона квадрата = ?');
        alert('Площадь квадрата = ' + side * side);

        // С помощью двух функций prompt спросите у пользователя стороны прямоугольника.
        //     Выведите на экран периметр введенного прямоугольника.
        let a = prompt('Сторона прямоугольника а = ?');
        let b = prompt('Сторона прямоугольника а = ?');
        alert('Площадь прямоугольника равна ' + Number(a) * Number(b));
    </script>
