<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_12(291)</title>
</head>
<style>
    .description {
        width: 600px;
    }

    div {
        width: 200px;
        height: 200px;
    }

    table, th, td {
        padding: 10px;
        border: 1px solid;
        border-collapse: collapse;
    }

</style>
<body>
<h1>Кнопки для скрытия и показа элемента на JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>Дан следующий массив с работниками.Выведите этих работников в HTML таблице.
            </p>
        </td>
        <td colspan="2">
            <div id="parent_1">

            </div>
        </td>
    </tr>
</table>
<script>
    "use strict";
    let employees = [
        {name: 'employee1', age: 30, salary: 400},
        {name: 'employee2', age: 31, salary: 500},
        {name: 'employee3', age: 32, salary: 600},
    ];
    let div = document.querySelector('#parent_1');
    let table = document.createElement('table');
    let tr = document.createElement('tr');
    div.appendChild(table);
    let th = document.createElement('th')
    th.innerHTML = 'name';
    tr.appendChild(th);
    th = document.createElement('th')
    th.innerHTML = 'age';
    tr.appendChild(th);
    th = document.createElement('th')
    th.innerHTML = 'salary';
    tr.appendChild(th);
    table.appendChild(tr);
    for (let emp in employees) {
        let tr = document.createElement('tr');
        let td_name = document.createElement('td');
        td_name.innerHTML = employees[emp].name;
        tr.appendChild(td_name);
        let td_age = document.createElement('td');
        td_age.innerHTML = employees[emp].age;
        tr.appendChild(td_age);
        let td_salary = document.createElement('td');
        td_salary.innerHTML = employees[emp].salary;
        tr.appendChild(td_salary);
        table.appendChild(tr);
    }
</script>
</body>
</html>
