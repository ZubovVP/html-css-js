<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    div {
        width: 200px;
    }
</style>
<body>
<h1>Класс Circle в ООП в JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Сделайте класс Circle, который будет описывать круг.
            </p>
            <p>
                Передайте в параметр конструктора радиус круга. Запишите его в приватное свойство.
            </p>
            <p>
                Сделайте метод, который будет возвращать площадь круга.
            </p>
            <p>
                Сделайте метод, который будет возвращать длину окружности.
            </p>
        </td>
        <td colspan="2" class="view">
        </td>
    </tr>
</table>
<script>
    "use strict";

    class Circle {
        #radius

        constructor(radius) {
            this.#radius = radius;
        }

        get_square() {
            return 3.14 * Math.pow(this.#radius, 2);
        }

        get_length_circle() {
            return 2 * 3.14 * this.#radius;
        }
    }

    let circle = new Circle(3);
    console.log(circle.get_square());
    console.log(circle.get_length_circle());

</script>
</body>
</html>
