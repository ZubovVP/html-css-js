<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
</head>
<style>
    .description {
        width: 600px;
    }

    .view {
        width: 300px;
    }

    div {
        width: 200px;
    }
</style>
<body>
<h1>Класс Store в ООП в JavaScript</h1>
<table border="1">
    <tr>
        <td class="description">
            <p>
                Реализуйте описанный класс, который будет хранить в себе данные по ключу и передавать их.
            </p>
            <p>
                Сделайте метод, который будет изменять данные по заданному ключу.
            </p>
            <p>
                Сделайте метод, который будет удалять данные по заданному ключу.
            </p>
        </td>
        <td colspan="2" class="view">
        </td>
    </tr>
</table>
<script>
    "use strict";

    class Store {
        #store;

        constructor() {
            this.#store = new Map;
        }

        set(key, value) {
            this.#store.set(key, value);
        }

        update(key, value) {
            this.#store.set(key, value);
        }

        remove(key) {
            this.#store.delete(key);
        }

        get(key) {
            return this.#store.get(key);
        }
    }

    let store = new Store();
    store.set('key', {a: 1, b: 2, c: 3});
    let res = store.get('key');
    console.log(res);

    store.update('key', {a: 2, b: 2, c: 2});
    res = store.get('key');
    console.log(res);

    store.remove('key');
    res = store.get('key');
    console.log(res);

</script>
</body>
</html>
