<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 2</title>
    <script>
        "use strict";
        // Объявите переменную, не задавая ей значения. Выведите значение
        // созданной переменной на экран.
        let value;
        alert('value is ' + value);

        // Присвойте переменной значение null. Выведите эту переменную на экран.
        let value_null = null;
        alert('value_null is ' + value_null);

        // Присвойте переменной значение true. Выведите эту переменную на экран.
        let value_boolean = true;
        alert('value_boolean is ' + value_boolean);

        // Присвойте переменной значение false. Выведите эту переменную на экран.
        let value_boolean_1 = false;
        alert('value_boolean_1 is ' + value_boolean_1);

        // Сделайте две строки. Перемножьте их друг на друга. Выведите результат умножения на экран.
        let one = 'abc';
        let two = 'cdf';
        alert('one * two = ' + (one * two));

        // Поделите число 10 на 0. Выведите результат на экран.
        let ten = 10;
        let zero = 0;
        alert('ten / zero = ' + (ten / zero));

        // Поделите число -10 на 0. Выведите результат на экран.
        let minus_ten = -10;
        alert('minus_ten / zero = ' + (minus_ten / zero));

        // Сделайте константу PI и с ее помощью вычислите длину какой-нибудь окружности по ее радиусу.
        const PI = 3.14;
        let radius = 3;
        let square  = PI * (radius ** 2);
        alert('square = ' + square);

    </script>
