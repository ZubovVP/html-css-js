<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson_1</title>
    <script>
        "use strict";
        // Дана строка 'js'. Сделайте из нее строку 'JS'.
        let text = 'js';
        text = text.toUpperCase();
        console.log(text);

        // Дана строка 'JS'. Сделайте из нее строку 'js'.
        text = text.toLowerCase();
        console.log(text);

        // Дана строка 'я учу javascript!'. Вырежьте из нее слово 'учу' и слово 'javascript' тремя
        // разными способами (через substr, substring, slice).
        text = 'я учу javascript!';
        //substr
        console.log(text.substr(2, 3));
        console.log(text.substr(6, 10));
        //substring
        console.log(text.substring(2, 5));
        console.log(text.substring(6, 16));
        //slice
        console.log(text.slice(2, 5));
        console.log(text.slice(6, 16));

        // Дана строка 'abcde'. Определите позицию буквы 'c' в этой строке.
        console.log('abcde'.indexOf('c', 0));

        //Дана строка. Проверьте, есть ли в этой строке символ 'a'.
        console.log('abcde'.indexOf('a', 0));

        // Дана строка. Проверьте, начинается ли эта строка с символа 'a'.
        console.log('abcde'.lastIndexOf('a', 0) == 0);

        // Дана строка. Проверьте, заканчивается ли эта строка на символ 'a'.
        console.log('abcde'.lastIndexOf('a', 'abcde'.length) == 'abcde'.length);

        // Дана строка. Проверьте, начинается ли эта строка на 'http://'.
        console.log('http://yandex.ru'.lastIndexOf('http://', 0) == 0);

        // Дана строка. Проверьте, заканчивается ли эта строка на '.html'.
        console.log('фис.html'.lastIndexOf('.html', 3) == 3);

        // Дана строка. Проверьте, начинается ли эта строка на 'http://'.
        let result = 'http://yandex.ru'.startsWith('http://');
        console.log(result);

        //Дана строка. Проверьте, заканчивается ли эта строка на '.html'.
        result = 'http://yandex.ru'.endsWith('.html');
        console.log(result);

        // Дана строка '1-2-3-4-5'. С помощью метода split запишите каждое число этой строки в
        // отдельный элемент массива.
        text = '1-2-3-4-5';
        for (let step of text.split('-')) {
            console.log(step);
        }

        // Дана строка '12345'. С помощью метода split запишите каждый символ этой строки в отдельный элемент массива.
        text = '12345';
        for (let step of text.split('')) {
            console.log(step);
        }

        // Дан следующий массив:
        //     let arr = [1, 2, 3, 4, 5];
        // С помощью метода join слейте его в строку '1-2-3-4-5'.
        let arr = [1, 2, 3, 4, 5];
        console.log(arr.join('-'));
    </script>
</head>

</body>
</html>
