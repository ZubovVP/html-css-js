<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lesson 29</title>
    <script>
        "use strict";
        // Дан массив с числами. Запустите цикл, который будет по очереди выводить элементы этого массива в
        // консоль до тех пор, пока не встретится элемент со значением 0. После этого цикл должен завершить
        // свою работу.
        let arr = [1, 2, 3, 0, 5, 6];
        for (let elem of arr) {
            if (elem == 0) {
                break;
            }
            console.log(elem);
        }

        // Дан массив с числами. Найдите сумму элементов, расположенных от начала массива до первого
        // отрицательного числа.
        arr = [1, 2, 3, -1, 5, 6];
        let result = 0;
        for (let elem of arr) {
            if (elem < 0) {
                break;
            }
            result += elem;
        }
        console.log(result);

        // Дан массив с числами. Найдите позицию первого числа 3 в этом массиве (считаем, что это число
        // обязательно есть в массиве).
        for (let x = 0; x < arr.length; x++) {
            if (arr[x] == 3) {
                console.log(x);
                break;
            }
        }

        // Определите, сколько целых чисел, начиная с числа 1, нужно сложить, чтобы сумма получилась больше 100.
        result = 0;
        let count = 0;
        let value = 1;
        while (true) {
            if (result > 100) {
                break;
            }
            result += value;
            value++;
            count++;
        }
        console.log(count);

    </script>
</head>
